<html lang="ru">
<head>

    <title>ПИТБУЛЬЧИКИ: AUTO-AI</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --primary-gradient: linear-gradient(135deg, #00C6FB 0%, #005BEA 100%);
            --danger-gradient: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            --success-color: #00f260;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: var(--font-stack);
            color: var(--text-main);
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #7597de, #2b1055);
            background-size: 400% 400%;
            animation: gradientShift 30s ease infinite; 
            -webkit-user-select: none; user-select: none;
        }

        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .icon { width: 24px; height: 24px; fill: currentColor; }
        .hidden { display: none !important; }

        /* --- LOGIN --- */
        #login-screen { position: relative; z-index: 10; display: flex; height: 100vh; align-items: center; justify-content: center; }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px; border-radius: var(--radius-lg);
            text-align: center; background: rgba(20, 20, 30, 0.6); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(40px); animation: float 6s ease-in-out infinite;
        }
        .avatar-upload {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 25px; 
            background-size: cover; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); 
            background-color: rgba(255,255,255,0.05); transition: 0.3s;
        }
        .avatar-upload:hover { transform: scale(1.05); border-color: #fff; }
        input.discord-input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; color: white; width: 100%; border-radius: var(--radius-sm);
            font-size: 16px; margin-bottom: 20px; text-align: center;
        }
        .btn-discord {
            background: var(--primary-gradient); color: white; border: none; width: 100%;
            padding: 14px; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 0 20px rgba(0, 198, 251, 0.3);
        }
        .btn-discord:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* --- LAYOUT --- */
        #app-layout { position: relative; z-index: 5; display: flex; height: 100vh; width: 100%; padding: 20px; gap: 20px; }
        .stage-area {
            flex: 1; display: flex; flex-direction: column;
            border-radius: var(--radius-lg); overflow: hidden; position: relative;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        .stage-header {
            padding: 20px 24px; font-weight: 600; color: white; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center; text-transform: uppercase;
        }
        .stage-grid {
            flex: 1; padding: 20px; overflow-y: auto; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-auto-rows: 240px; gap: 20px; align-content: start;
        }

        /* --- CARDS --- */
        .voice-card {
            background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; overflow: hidden;
            padding-bottom: 10px;
        }
        .voice-card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .voice-card::before {
            content: ''; position: absolute; inset: 0;
            background: var(--user-gradient, transparent); opacity: 0.15; z-index: 0;
            transition: opacity 0.3s;
        }
        .voice-card.expanded {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 80px;
            z-index: 100; transform: none !important;
            box-shadow: 0 0 100px rgba(0,0,0,0.8); border-color: rgba(255,255,255,0.3); background: #111;
        }
        .close-zoom-btn {
            position: absolute; top: 20px; right: 20px; z-index: 101;
            background: rgba(0,0,0,0.6); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: none;
        }
        .voice-card.expanded .close-zoom-btn { display: flex; align-items: center; justify-content: center; }
        .card-video {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: contain; z-index: 1; display: none; background: #000;
        }
        .voice-card.has-video .card-video { display: block; }
        .card-avatar {
            width: 80px; height: 80px; border-radius: 40%; 
            background-size: cover; background-color: #000; position: relative; z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .card-name { font-weight: 500; color: white; font-size: 15px; margin-top: 16px; z-index: 2; }
        .voice-card.speaking .card-avatar { box-shadow: 0 0 30px var(--success-color); border: 2px solid var(--success-color); transform: scale(1.1); }
        
        .card-vol-wrap {
            width: 80%; margin-top: 15px; z-index: 2; display: flex; align-items: center; gap: 8px;
            opacity: 0; transition: opacity 0.3s;
        }
        .voice-card:hover .card-vol-wrap { opacity: 1; }
        @media (max-width: 900px) { .card-vol-wrap { opacity: 1; } }
        
        .card-vol-icon { width: 16px; height: 16px; opacity: 0.7; }
        .card-vol-slider {
            flex: 1; height: 4px; -webkit-appearance: none; appearance: none;
            background: rgba(255,255,255,0.2); border-radius: 2px;
        }
        .card-vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px;
            background: white; border-radius: 50%;
        }

        /* --- CONTROLS --- */
        .bottom-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            height: 70px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 40px;
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            padding: 0 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 200;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative; background: rgba(255,255,255,0.1); color: white;
        }
        .control-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .control-btn.active { background: rgba(255,255,255,0.9); color: black; }
        .control-btn.muted { background: rgba(20,20,20,0.8); color: #ff4b2b; border: 1px solid #ff4b2b; }
        .control-btn.leave { background: var(--danger-gradient); }

        #btn-ai-status { position: absolute; top: -15px; font-size: 10px; color: #00f260; white-space: nowrap; opacity: 0; transition: 0.3s; }
        #btn-mic:hover #btn-ai-status { opacity: 1; top: -25px; }

        /* --- CHAT --- */
        .chat-panel {
            width: 360px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .chat-header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; font-weight: 600; color: white; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
        .msg-ava { width: 36px; height: 36px; border-radius: 12px; background-size: cover; flex-shrink: 0; }
        .msg-body { flex: 1; min-width: 0; }
        .msg-top { display: flex; align-items: baseline; gap: 8px; margin-bottom: 4px; }
        .msg-user { font-weight: 600; font-size: 13px; color: rgba(255,255,255,0.9); }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.4); }
        .msg-text { color: #ececec; font-size: 14px; background: rgba(255,255,255,0.06); padding: 8px 12px; border-radius: 0 12px 12px 12px; word-break: break-word; }
        .chat-input-area { padding: 20px; background: transparent; }
        .chat-input-box { background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 20px; padding: 2px 16px; display: flex; align-items: center; }
        .chat-input { width: 100%; border: none; background: transparent; padding: 12px 0; color: white; height: 44px; }
        .send-btn { background: transparent; border: none; color: white; cursor: pointer; opacity: 0.7; }

        @media (max-width: 900px) {
            #app-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .stage-area { height: 50vh; flex: none; }
            .chat-panel { width: 100%; flex: 1; padding-bottom: 80px; }
        }
    </style>

<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:white; margin: 0 0 10px 0; font-weight: 700;">ПИТБУЛЬЧИКИ</h2>

<script>
const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt';
const ROOM_ID = 'pitbull_auto_ai_v1';
const ICE_SERVERS = { 
    iceServers: [ 
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
    ] 
};

const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

// --- CONFIG ---
const IOS_CONSTRAINTS = {
    audio: {
        echoCancellation: true, 
        noiseSuppression: true, // На iOS полностью полагаемся на систему
        autoGainControl: true,
        channelCount: 1
    },
    video: false
};

const PC_CONSTRAINTS = {
    audio: {
        echoCancellation: { ideal: true },
        autoGainControl: { ideal: false }, // Отключаем стандартный AGC, используем свой гейт
        noiseSuppression: { ideal: true }, 
        channelCount: 1,
        sampleRate: 48000
    },
    video: false
};

const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioContext = new AudioContext();

function playSound(freq, type='sine', dur=0.3) {
    if(document.hidden) return;
    try {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.type = type;
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.frequency.value = freq; 
        gain.gain.setValueAtTime(0.05, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + dur);
        osc.start(audioContext.currentTime);
        osc.stop(audioContext.currentTime + dur);
    } catch(e) {}
}

class App {
    constructor() {
        this.client = null;
        this.peers = {}; 
        this.users = {}; 
        this.lastSeen = {}; 
        
        let savedId = localStorage.getItem('dc_uid_auto');
        if (!savedId) {
            savedId = 'u_' + Math.random().toString(36).substr(2, 6);
            localStorage.setItem('dc_uid_auto', savedId);
        }
        this.myId = savedId;
        this.myProfile = { name: '', avatar: '' };
        
        this.rawLocalStream = null;     
        this.processedStream = null; 
        this.localVideoStream = null;
        
        // AUTO GATE VARS
        this.gateNode = null;
        this.analyser = null;           
        this.noiseFloor = 10; // Начальный уровень шума
        this.adaptiveThreshold = 15; // Адаптивный порог
        this.speechConfidence = 0; // "Уверенность" в том, что это речь
        
        this.isMuted = false;
        this.isScreenOn = false;
        this.chatHistory = [];
        this.announceInterval = null;
        
        setInterval(() => this.cleanupGhosts(), 10000);
        
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) {
                this.announce('online');
                if (audioContext.state === 'suspended') audioContext.resume();
            }
        });
    }

    init() {
        const savedName = localStorage.getItem('dc_name');
        const savedAva = localStorage.getItem('dc_ava');
        this.myProfile.avatar = savedAva || 'https://cdn.discordapp.com/embed/avatars/0.png';
        document.getElementById('avatar-preview').style.backgroundImage = `url(${this.myProfile.avatar})`;
        if(savedName) document.getElementById('username-in').value = savedName;

        document.getElementById('avatar-file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = ev => {
                    this.myProfile.avatar = ev.target.result;
                    document.getElementById('avatar-preview').style.backgroundImage = `url(${ev.target.result})`;
                }
                r.readAsDataURL(f);
            }
        });
        document.getElementById('msg-in').addEventListener('keydown', e => { if(e.key==='Enter') this.sendText(); });
        window.addEventListener('beforeunload', () => this.sendLeaveSignal());
        document.body.addEventListener('touchstart', () => { if(audioContext.state === 'suspended') audioContext.resume(); }, {once:true});
    }

    async join() {
        const name = document.getElementById('username-in').value.trim();
        if(!name) return alert('Имя обязательно!');
        this.myProfile.name = name;
        localStorage.setItem('dc_name', name);
        localStorage.setItem('dc_ava', this.myProfile.avatar);
        this.enterApp();
    }

    async enterApp() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-layout').classList.remove('hidden');

        try {
            if(audioContext.state === 'suspended') await audioContext.resume();
            
            const constraints = IS_IOS ? IOS_CONSTRAINTS : PC_CONSTRAINTS;
            this.rawLocalStream = await navigator.mediaDevices.getUserMedia(constraints);
            
            if (IS_IOS) {
                this.processedStream = this.rawLocalStream;
                this.setupVisualizerOnly();
            } else {
                this.setupAutoGateProcessing(); // ВКЛЮЧАЕМ AUTO-AI
            }
            
            document.getElementById('btn-mic').classList.add('active');
        } catch(e) { 
            console.error(e); 
            alert("Ошибка микрофона! Проверьте разрешения.");
        }

        this.connectMQTT();
        this.updateGrid();
        this.loadChatHistory();
    }

    // === AUTO AI GATE (PC) ===
    setupAutoGateProcessing() {
        const source = audioContext.createMediaStreamSource(this.rawLocalStream);
        
        this.analyser = audioContext.createAnalyser();
        this.analyser.fftSize = 512;
        this.analyser.smoothingTimeConstant = 0.2; // Быстрая реакция

        // Фильтры (Фиксированные оптимальные значения)
        const hp = audioContext.createBiquadFilter();
        hp.type = 'highpass';
        hp.frequency.value = 100; // Режем гул

        const lp = audioContext.createBiquadFilter();
        lp.type = 'lowpass';
        lp.frequency.value = 6000; // Режем свист

        this.gateNode = audioContext.createGain();
        this.gateNode.gain.value = 1.0;

        const destination = audioContext.createMediaStreamDestination();

        // Chain
        source.connect(hp);
        hp.connect(lp);
        lp.connect(this.gateNode);
        this.gateNode.connect(destination);
        
        // Анализируем сигнал ПОСЛЕ фильтров, но ДО гейта
        lp.connect(this.analyser);

        this.processedStream = destination.stream;
        this.processAutoGateLoop();
    }

    setupVisualizerOnly() {
        const source = audioContext.createMediaStreamSource(this.rawLocalStream);
        this.analyser = audioContext.createAnalyser();
        this.analyser.fftSize = 256;
        source.connect(this.analyser);
        this.processAutoGateLoop();
    }

    processAutoGateLoop() {
        const data = new Uint8Array(this.analyser.frequencyBinCount);
        let silenceTime = 0;
        let noiseLearningFrames = 0;
        let tempNoiseSum = 0;

        const loop = () => {
            if (!this.analyser) return;
            this.analyser.getByteFrequencyData(data);
            
            // Расчет средней громкости (RMS approximation)
            let sum = 0;
            const startBin = 2; 
            const endBin = data.length;
            for(let i = startBin; i < endBin; i++) sum += data[i];
            const currentVol = sum / (endBin - startBin);

            // --- AUTO ADAPTIVE LOGIC ---
            // 1. Обучение шуму (первые 2 сек или когда долго тихо)
            if (currentVol < this.noiseFloor + 5) {
                // Это скорее всего шум. Немного подстраиваем NoiseFloor
                this.noiseFloor = (this.noiseFloor * 0.99) + (currentVol * 0.01);
            } else {
                // Если резко громко - возможно шум поднялся, но очень медленно тянем Floor вверх
                this.noiseFloor = (this.noiseFloor * 0.9995) + (currentVol * 0.0005);
            }

            // Минимальный порог безопасности
            if (this.noiseFloor < 5) this.noiseFloor = 5;

            // 2. Вычисляем динамический порог
            this.adaptiveThreshold = this.noiseFloor + 12; // Зазор в 12 единиц

            // 3. Решение Гейта
            let isOpen = false;
            
            if (currentVol > this.adaptiveThreshold) {
                // Громкий сигнал -> Открываем
                this.speechConfidence = Math.min(this.speechConfidence + 2, 10); // Набираем уверенность
                isOpen = true;
                silenceTime = 0;
            } else {
                // Тихий сигнал
                this.speechConfidence = Math.max(this.speechConfidence - 1, 0); // Теряем уверенность
                if (this.speechConfidence > 0) isOpen = true; // Hold time (за счет уверенности)
                else {
                    silenceTime++;
                    if (silenceTime < 20) isOpen = true; // Release time (~300ms)
                }
            }

            // --- APPLY GAIN ---
            if (!IS_IOS && this.gateNode) {
                if (this.isMuted) {
                    this.gateNode.gain.setTargetAtTime(0, audioContext.currentTime, 0.05);
                } else if (isOpen) {
                     this.gateNode.gain.setTargetAtTime(1.0, audioContext.currentTime, 0.01); // Instant open
                } else {
                     this.gateNode.gain.setTargetAtTime(0.0, audioContext.currentTime, 0.15); // Soft close
                }
            }

            // --- VISUALS ---
            const myCard = document.querySelector(`.voice-card[data-uid="${this.myId}"]`);
            if(myCard) {
                // Зеленая рамка только если гейт открыт
                if (isOpen && !this.isMuted && currentVol > this.adaptiveThreshold) {
                    myCard.classList.add('speaking');
                } else {
                    myCard.classList.remove('speaking');
                }
            }

            requestAnimationFrame(loop);
        };
        loop();
    }

    // === STANDARD FUNCTIONS (NO SETTINGS UI) ===
    toggleMic() {
        this.isMuted = !this.isMuted;
        const btn = document.getElementById('btn-mic');
        
        if(this.rawLocalStream) {
            this.rawLocalStream.getAudioTracks().forEach(t => t.enabled = !this.isMuted);
        }

        if (this.isMuted) {
            btn.classList.remove('active');
            btn.classList.add('muted');
        } else {
            btn.classList.add('active');
            btn.classList.remove('muted');
        }
        this.announce();
    }

    createPeer(targetId, initiator) {
        if(this.peers[targetId]) return;
        const pc = new RTCPeerConnection(ICE_SERVERS);
        this.peers[targetId] = { pc: pc, audioEl: null };

        const streamToSend = this.processedStream || this.rawLocalStream;
        if(streamToSend) streamToSend.getTracks().forEach(t => pc.addTrack(t, streamToSend));
        if(this.localVideoStream) this.localVideoStream.getTracks().forEach(t => pc.addTrack(t, this.localVideoStream));

        pc.onicecandidate = e => { if(e.candidate) this.sendSig(targetId, { type: 'candidate', candidate: e.candidate }); };
        pc.ontrack = e => {
            const stream = e.streams[0];
            if(e.track.kind === 'audio') {
                const aud = new Audio();
                aud.srcObject = stream;
                aud.autoplay = true;
                aud.playsInline = true;
                aud.id = `remote-audio-${targetId}`;
                document.body.appendChild(aud);
                this.peers[targetId].audioEl = aud;
            } else if(e.track.kind === 'video') {
                this.attachVideoToCard(targetId, stream);
            }
        };
        if(initiator) this.renegotiate(targetId);
    }
    
    setVolume(uid, val) {
        const vol = val / 100;
        if(this.peers[uid] && this.peers[uid].audioEl) {
            this.peers[uid].audioEl.volume = vol;
        } else {
            const el = document.getElementById(`remote-audio-${uid}`);
            if(el) el.volume = vol;
        }
    }

    connectMQTT() {
        const clientId = 'pitbull_' + Math.random().toString(16).substr(2, 8);
        this.client = mqtt.connect(MQTT_BROKER, { keepalive: 30, reconnectPeriod: 2000, clientId: clientId });
        
        this.client.on('connect', () => {
            this.client.subscribe(`${ROOM_ID}/presence`);
            this.client.subscribe(`${ROOM_ID}/chat`);
            this.client.subscribe(`${ROOM_ID}/signal/${this.myId}`, {qos: 1});
            
            this.announce('online');
            if(this.announceInterval) clearInterval(this.announceInterval);
            this.announceInterval = setInterval(() => this.announce('online'), 4000);
            playSound(500);
            document.getElementById('connection-status').innerText = "● Online";
            document.getElementById('connection-status').style.color = "var(--success-color)";
        });

        this.client.on('message', (topic, msg) => {
            try {
                const d = JSON.parse(msg.toString());
                if(topic.includes('presence')) this.handlePresence(d);
                else if(topic.includes('chat')) this.handleIncomingChat(d);
                else this.handleSignal(d);
            } catch(e) {}
        });
    }

    sendLeaveSignal() { if(this.client) this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({id: this.myId, status: 'offline'})); }
    announce(status = 'online') {
        if(!this.client) return;
        this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({id: this.myId, user: this.myProfile, isMuted: this.isMuted, status: status}));
    }
    handlePresence(data) {
        if(data.id === this.myId) return;
        if (data.status === 'offline') { this.removeRemoteUser(data.id); return; }
        this.lastSeen[data.id] = Date.now();
        if(!this.users[data.id]) {
            this.users[data.id] = data.user;
            playSound(600);
            this.updateGrid();
            if(this.myId > data.id) this.createPeer(data.id, true);
        }
    }
    cleanupGhosts() {
        const now = Date.now();
        Object.keys(this.users).forEach(uid => { if (!this.lastSeen[uid] || (now - this.lastSeen[uid] > 15000)) this.removeRemoteUser(uid); });
    }
    removeRemoteUser(uid) {
        if(!this.users[uid]) return;
        delete this.users[uid]; delete this.lastSeen[uid];
        if(this.peers[uid]) { 
            this.peers[uid].pc.close(); 
            if(this.peers[uid].audioEl) this.peers[uid].audioEl.remove();
            delete this.peers[uid]; 
        }
        const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
        if(card) card.remove();
        playSound(300, 'square');
    }

    async renegotiate(targetId) {
        if(!this.peers[targetId]) return;
        const pc = this.peers[targetId].pc;
        try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            this.sendSig(targetId, { type: 'sdp', sdp: pc.localDescription });
        } catch(e) {}
    }
    async handleSignal(data) {
        const { senderId, payload } = data;
        if(!this.peers[senderId]) this.createPeer(senderId, false);
        const pc = this.peers[senderId].pc;
        try {
            if(payload.type === 'sdp') {
                if(pc.signalingState !== "stable" && payload.sdp.type === "offer") {
                     await Promise.all([pc.setLocalDescription({type: "rollback"}), pc.setRemoteDescription(payload.sdp)]);
                } else {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.sdp));
                }
                if(payload.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    this.sendSig(senderId, {type:'sdp', sdp:ans});
                }
            } else if(payload.type === 'candidate') pc.addIceCandidate(new RTCIceCandidate(payload.candidate));
        } catch(e) {}
    }
    sendSig(target, payload) { this.client.publish(`${ROOM_ID}/signal/${target}`, JSON.stringify({ senderId: this.myId, payload })); }
    logout() { this.sendLeaveSignal(); localStorage.removeItem('dc_session'); setTimeout(() => location.reload(), 100); }

    async toggleScreen() {
        const btn = document.getElementById('btn-screen');
        if(this.isScreenOn) {
            if(this.localVideoStream) this.localVideoStream.getTracks().forEach(t=>t.stop());
            this.localVideoStream = null;
            this.isScreenOn = false;
            btn.classList.remove('active');
            this.hideLocalVideo();
        } else {
            try {
                this.localVideoStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                this.isScreenOn = true;
                btn.classList.add('active');
                this.localVideoStream.getVideoTracks()[0].onended = () => this.toggleScreen();
                this.showLocalVideo();
                Object.values(this.peers).forEach(p => {
                    this.localVideoStream.getVideoTracks().forEach(t => p.pc.addTrack(t, this.localVideoStream));
                    this.renegotiate(Object.keys(this.peers).find(key => this.peers[key] === p));
                });
            } catch(e) {}
        }
    }
    showLocalVideo() { this.attachVideoToCard(this.myId, this.localVideoStream); }
    hideLocalVideo() { const card = document.querySelector(`.voice-card[data-uid="${this.myId}"]`); if(card) { card.classList.remove('has-video'); card.querySelector('video').srcObject = null; } }
    attachVideoToCard(uid, stream) {
        setTimeout(() => {
            const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
            if(!card) return;
            let vid = card.querySelector('video');
            if(!vid) return; 
            vid.srcObject = stream;
            card.classList.add('has-video');
        }, 100);
    }
    toggleZoom(uid) { const card = document.querySelector(`.voice-card[data-uid="${uid}"]`); if(card) card.classList.toggle('expanded'); }
    
    updateGrid() {
        const grid = document.getElementById('grid-users');
        if(!document.querySelector(`.voice-card[data-uid="${this.myId}"]`)) this.renderCard(grid, this.myId, this.myProfile, true);
        Object.keys(this.users).forEach(uid => {
            if(!document.querySelector(`.voice-card[data-uid="${uid}"]`)) this.renderCard(grid, uid, this.users[uid], false);
        });
        this.applyGradients();
    }
    
    renderCard(container, uid, profile, isMe) {
        const el = document.createElement('div');
        el.className = 'voice-card';
        el.setAttribute('data-uid', uid);
        el.onclick = (e) => { if(e.target.tagName !== 'INPUT' && !e.target.closest('.close-zoom-btn')) this.toggleZoom(uid); };
        
        let volControl = '';
        if(!isMe) {
            volControl = `
            <div class="card-vol-wrap" onclick="event.stopPropagation()">
                <svg class="card-vol-icon" viewBox="0 0 24 24"><path fill="white" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                <input type="range" class="card-vol-slider" min="0" max="100" value="100" oninput="app.setVolume('${uid}', this.value)">
            </div>`;
        }
        el.innerHTML = `<button class="close-zoom-btn" onclick="event.stopPropagation(); app.toggleZoom('${uid}')">✕</button><video class="card-video" autoplay playsinline muted></video><div class="card-avatar" style="background-image: url('${profile.avatar}')"></div><div class="card-name">${profile.name} ${isMe ? '(Вы)' : ''}</div>${volControl}`;
        container.appendChild(el);
    }
    applyGradients() {
        const cards = document.querySelectorAll('.voice-card');
        const grads = ['linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)', 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)', 'linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)'];
        cards.forEach(c => { if(!c.style.getPropertyValue('--user-gradient')) c.style.setProperty('--user-gradient', grads[Math.floor(Math.random()*grads.length)]); });
    }
    loadChatHistory() { const saved = localStorage.getItem('dc_chat_history'); if(saved) { this.chatHistory = JSON.parse(saved); this.chatHistory.forEach(msg => this.renderChat(msg)); } }
    sendText() {
        const inp = document.getElementById('msg-in');
        const txt = inp.value.trim();
        if(!txt) return;
        const p = { name: this.myProfile.name, avatar: this.myProfile.avatar, text: txt, time: new Date().toLocaleTimeString().slice(0,5) };
        this.client.publish(`${ROOM_ID}/chat`, JSON.stringify(p));
        inp.value = '';
    }
    handleIncomingChat(data) { this.chatHistory.push(data); if(this.chatHistory.length > 50) this.chatHistory.shift(); localStorage.setItem('dc_chat_history', JSON.stringify(this.chatHistory)); this.renderChat(data); }
    renderChat(d) {
        const list = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-ava" style="background-image: url('${d.avatar}')"></div><div class="msg-body"><div class="msg-top"><span class="msg-user">${d.name}</span><span class="msg-time">${d.time}</span></div><div class="msg-text">${d.text.replace(/</g, "&lt;")}</div></div>`;
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
    }
}
const app = new App();
app.init();
</script>
