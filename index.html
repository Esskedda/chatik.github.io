<script>
const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt';
const ROOM_ID = 'pitbull-ios-fix-v4';
const ICE_SERVERS = { iceServers: [ { urls: 'stun:stun.l.google.com:19302' } ] };

// --- –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï IOS ---
const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

// --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
// –î–ª—è iOS –∫—Ä–∏—Ç–∏—á–Ω–æ: echoCancellation: true –∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –ª–∏—à–Ω–µ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
const IOS_CONSTRAINTS = {
    audio: {
        echoCancellation: true, // –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û TRUE –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ VoIP
        noiseSuppression: true,
        autoGainControl: true,
        channelCount: 1
    },
    video: false
};

const PC_CONSTRAINTS = {
    audio: {
        echoCancellation: { ideal: true },
        autoGainControl: { ideal: true },
        noiseSuppression: { ideal: true },
        channelCount: 1,
        sampleRate: 48000
    },
    video: false
};

const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playSound(freq, type='sine', dur=0.3) {
    if(document.hidden) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.type = type;
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.frequency.value = freq; 
    gain.gain.setValueAtTime(0.05, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + dur);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + dur);
}

class App {
    constructor() {
        this.client = null;
        this.peers = {}; 
        this.users = {}; 
        this.lastSeen = {}; 
        
        let savedId = localStorage.getItem('dc_uid');
        if (!savedId) {
            savedId = 'u_' + Math.random().toString(36).substr(2, 6);
            localStorage.setItem('dc_uid', savedId);
        }
        this.myId = savedId;
        this.myProfile = { name: '', avatar: '' };
        
        // Streams
        this.rawLocalStream = null;     
        this.processedStream = null; // –ü–æ—Ç–æ–∫, –∫–æ—Ç–æ—Ä—ã–π —É—Ö–æ–¥–∏—Ç –≤ —Å–µ—Ç—å
        this.localVideoStream = null;
        
        // Processing Nodes
        this.noiseGateEnabled = false; 
        this.gateNode = null;
        this.analyser = null;           
        this.highPassFilter = null;
        this.lowPassFilter = null;
        this.compressor = null;
        
        // Settings
        this.gateThreshold = 20;
        this.highPassFreq = 100;
        this.lowPassFreq = 4000;

        this.isMuted = false;
        this.isScreenOn = false;
        this.chatHistory = [];
        this.announceInterval = null;
        
        setInterval(() => this.cleanupGhosts(), 15000);
        
        document.addEventListener("visibilitychange", () => {
            if (!document.hidden) {
                this.announce('online');
                if (audioContext.state === 'suspended') audioContext.resume();
            }
        });
    }

    init() {
        const savedName = localStorage.getItem('dc_name');
        const savedAva = localStorage.getItem('dc_ava');
        this.myProfile.avatar = savedAva || 'https://cdn.discordapp.com/embed/avatars/0.png';
        document.getElementById('avatar-preview').style.backgroundImage = `url(${this.myProfile.avatar})`;
        if(savedName) document.getElementById('username-in').value = savedName;

        document.getElementById('avatar-file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = ev => {
                    this.myProfile.avatar = ev.target.result;
                    document.getElementById('avatar-preview').style.backgroundImage = `url(${ev.target.result})`;
                }
                r.readAsDataURL(f);
            }
        });
        document.getElementById('msg-in').addEventListener('keydown', e => { if(e.key==='Enter') this.sendText(); });
        window.addEventListener('beforeunload', () => this.sendLeaveSignal());
        
        if(localStorage.getItem('dc_session') === 'true' && savedName) {
            this.myProfile.name = savedName;
            this.enterApp();
        }
    }

    async join() {
        const name = document.getElementById('username-in').value.trim();
        if(!name) return alert('–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!');
        this.myProfile.name = name;
        localStorage.setItem('dc_name', name);
        localStorage.setItem('dc_ava', this.myProfile.avatar);
        localStorage.setItem('dc_session', 'true');
        this.enterApp();
    }

    async enterApp() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-layout').classList.remove('hidden');

        try {
            // –í—ã–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const constraints = IS_IOS ? IOS_CONSTRAINTS : PC_CONSTRAINTS;
            console.log("Requesting mic with:", constraints);
            
            this.rawLocalStream = await navigator.mediaDevices.getUserMedia(constraints);
            
            if (IS_IOS) {
                // !!! IOS BYPASS MODE !!!
                // –ú—ã –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º WebAudio —Ñ–∏–ª—å—Ç—Ä—ã –¥–ª—è –∏—Å—Ö–æ–¥—è—â–µ–≥–æ –ø–æ—Ç–æ–∫–∞ –Ω–∞ iOS.
                // –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç Safari –≤–∫–ª—é—á–∏—Ç—å –Ω–∞—Ç–∏–≤–Ω—ã–π VoIP —Ä–µ–∂–∏–º.
                console.log("iOS detected: Bypassing JS audio processing");
                this.processedStream = this.rawLocalStream;
                
                // –°–æ–∑–¥–∞–µ–º –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ (–≥–æ–≤–æ—Ä–∏—Ç/–º–æ–ª—á–∏—Ç)
                this.setupIOSVisualizer();
            } else {
                // PC Mode: Full processing
                this.setupAudioProcessing();
            }
            
            document.getElementById('btn-mic').classList.add('active');
        } catch(e) { 
            console.error(e); 
            alert("–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞: " + e.message);
        }

        this.connectMQTT();
        this.updateGrid();
        this.loadChatHistory();
    }

    // === IOS VISUALIZER (Only for green border) ===
    setupIOSVisualizer() {
        if(audioContext.state === 'suspended') audioContext.resume();
        const source = audioContext.createMediaStreamSource(this.rawLocalStream);
        this.analyser = audioContext.createAnalyser();
        this.analyser.fftSize = 256;
        source.connect(this.analyser);
        // –ù–ï –ü–û–î–ö–õ–Æ–ß–ê–ï–ú –ö DESTINATION! –ü—Ä–æ—Å—Ç–æ —Å–ª—É—à–∞–µ–º.
        this.processVisualizerLoop();
    }

    // === PC AUDIO PROCESSING ===
    setupAudioProcessing() {
        if(audioContext.state === 'suspended') audioContext.resume();
        const source = audioContext.createMediaStreamSource(this.rawLocalStream);
        
        this.analyser = audioContext.createAnalyser();
        this.analyser.fftSize = 512;
        this.analyser.smoothingTimeConstant = 0.3;

        this.highPassFilter = audioContext.createBiquadFilter();
        this.highPassFilter.type = 'highpass';
        this.highPassFilter.frequency.value = this.highPassFreq;
        this.highPassFilter.Q.value = 0.7;

        this.lowPassFilter = audioContext.createBiquadFilter();
        this.lowPassFilter.type = 'lowpass';
        this.lowPassFilter.frequency.value = this.lowPassFreq;
        this.lowPassFilter.Q.value = 0.7;

        this.compressor = audioContext.createDynamicsCompressor();
        this.compressor.threshold.value = -30;
        this.compressor.knee.value = 20;
        this.compressor.ratio.value = 12;
        this.compressor.attack.value = 0.003;
        this.compressor.release.value = 0.25;

        this.gateNode = audioContext.createGain();
        this.gateNode.gain.value = 1.0;

        const destination = audioContext.createMediaStreamDestination();

        source.connect(this.highPassFilter);
        this.highPassFilter.connect(this.lowPassFilter);
        this.lowPassFilter.connect(this.compressor);
        this.compressor.connect(this.gateNode);
        this.gateNode.connect(destination);
        this.compressor.connect(this.analyser);

        this.processedStream = destination.stream;
        this.processAudioLoopPC();
    }

    processVisualizerLoop() {
        const data = new Uint8Array(this.analyser.frequencyBinCount);
        const loop = () => {
            if (!this.analyser) return;
            this.analyser.getByteFrequencyData(data);
            let sum = 0;
            for(let i=0; i<data.length; i++) sum+=data[i];
            const avg = sum/data.length;

            const myCard = document.querySelector(`.voice-card[data-uid="${this.myId}"]`);
            if(myCard) {
                if (avg > 10 && !this.isMuted) myCard.classList.add('speaking');
                else myCard.classList.remove('speaking');
            }
            requestAnimationFrame(loop);
        };
        loop();
    }

    processAudioLoopPC() {
        const data = new Uint8Array(this.analyser.frequencyBinCount);
        const loop = () => {
            if (!this.analyser) return;
            this.analyser.getByteFrequencyData(data);
            
            let sum = 0;
            const startBin = 5;
            const endBin = Math.min(80, data.length);
            for(let i = startBin; i < endBin; i++) sum += data[i];
            const avg = sum / (endBin - startBin);

            const myCard = document.querySelector(`.voice-card[data-uid="${this.myId}"]`);
            if(myCard) {
                if (avg > 12 && !this.isMuted) myCard.classList.add('speaking');
                else myCard.classList.remove('speaking');
            }

            if (this.noiseGateEnabled && !this.isMuted) {
                if (avg > this.gateThreshold) this.gateNode.gain.setTargetAtTime(1.0, audioContext.currentTime, 0.02);
                else this.gateNode.gain.setTargetAtTime(0.0, audioContext.currentTime, 0.15);
            } else if (!this.isMuted) {
                this.gateNode.gain.setTargetAtTime(1.0, audioContext.currentTime, 0.1);
            } else {
                this.gateNode.gain.setTargetAtTime(0, audioContext.currentTime, 0.05);
            }
            requestAnimationFrame(loop);
        };
        loop();
    }

    // === SETTINGS (PC Only) ===
    updateThreshold(val) { this.gateThreshold = parseInt(val); document.getElementById('val-threshold').innerText = val; }
    updateHighPass(val) { this.highPassFreq = parseInt(val); if(this.highPassFilter) this.highPassFilter.frequency.value = this.highPassFreq; document.getElementById('val-hp').innerText = val + ' Hz'; }
    updateLowPass(val) { this.lowPassFreq = parseInt(val); if(this.lowPassFilter) this.lowPassFilter.frequency.value = this.lowPassFreq; document.getElementById('val-lp').innerText = val + ' Hz'; }
    toggleSettings() { document.getElementById('audio-settings').classList.toggle('visible'); }

    toggleNoiseGate() {
        this.noiseGateEnabled = !this.noiseGateEnabled;
        const btn = document.getElementById('btn-noise');
        if (this.noiseGateEnabled) {
            btn.classList.add('active');
            // –ù–∞ iOS —ç—Ç–æ –Ω–µ –≤–∫–ª—é—á–∏—Ç –ø—Ä–æ–≥—Ä–∞–º–º–Ω—ã–π –≥–µ–π—Ç, –Ω–æ –º—ã –º–æ–∂–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–æ—Ç —Å—Ç–µ–π—Ç –≤–∏–∑—É–∞–ª—å–Ω–æ
            if(IS_IOS) alert("–ù–∞ iPhone —à—É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Å–∏—Å—Ç–µ–º–æ–π! –°–≤–∞–π–ø–Ω–∏—Ç–µ —à—Ç–æ—Ä–∫—É –≤–Ω–∏–∑.");
        } else {
            btn.classList.remove('active');
        }
    }

    toggleMic() {
        this.isMuted = !this.isMuted;
        const btn = document.getElementById('btn-mic');
        
        // –î–ª—è iOS —Ñ–∏–∑–∏—á–µ—Å–∫–∏ –≤—ã–∫–ª—é—á–∞–µ–º —Ç—Ä–µ–∫, —á—Ç–æ–±—ã —Å–∏—Å—Ç–µ–º–∞ –∑–Ω–∞–ª–∞ —Å—Ç–∞—Ç—É—Å
        if(IS_IOS && this.rawLocalStream) {
            this.rawLocalStream.getAudioTracks()[0].enabled = !this.isMuted;
        }

        if (this.isMuted) {
            btn.classList.remove('active');
            btn.classList.add('muted');
        } else {
            btn.classList.add('active');
            btn.classList.remove('muted');
        }
        this.announce();
    }

    createPeer(targetId, initiator) {
        if(this.peers[targetId]) return;
        const pc = new RTCPeerConnection(ICE_SERVERS);
        this.peers[targetId] = pc;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫ (—á–∏—Å—Ç—ã–π –Ω–∞ iOS, –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π –Ω–∞ PC)
        const streamToSend = this.processedStream || this.rawLocalStream;
        if(streamToSend) streamToSend.getTracks().forEach(t => pc.addTrack(t, streamToSend));
        
        if(this.localVideoStream) this.localVideoStream.getTracks().forEach(t => pc.addTrack(t, this.localVideoStream));

        pc.onicecandidate = e => { if(e.candidate) this.sendSig(targetId, { type: 'candidate', candidate: e.candidate }); };

        pc.ontrack = e => {
            const stream = e.streams[0];
            if(e.track.kind === 'audio') {
                const aud = new Audio();
                aud.srcObject = stream;
                aud.autoplay = true;
                aud.playsInline = true; // –ö—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è iOS
                document.body.appendChild(aud);
            } else if(e.track.kind === 'video') {
                this.attachVideoToCard(targetId, stream);
            }
        };
        
        pc.oniceconnectionstatechange = () => { if(pc.iceConnectionState === 'disconnected') this.removeRemoteUser(targetId); }

        if(initiator) this.renegotiate(targetId);
    }

    connectMQTT() {
        this.client = mqtt.connect(MQTT_BROKER, { keepalive: 60, clean: false, clientId: this.myId });
        this.client.on('connect', () => {
            this.client.subscribe(`${ROOM_ID}/presence`);
            this.client.subscribe(`${ROOM_ID}/chat`);
            this.client.subscribe(`${ROOM_ID}/signal/${this.myId}`);
            
            this.announce('online');
            this.announceInterval = setInterval(() => this.announce('online'), 5000);
            playSound(500);
        });
        this.client.on('message', (topic, msg) => {
            try {
                const d = JSON.parse(msg.toString());
                if(topic.includes('presence')) this.handlePresence(d);
                else if(topic.includes('chat')) this.handleIncomingChat(d);
                else this.handleSignal(d);
            } catch(e) {}
        });
    }

    sendLeaveSignal() {
        if(this.client) this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({id: this.myId, status: 'offline'}));
    }
    announce(status = 'online') {
        if(!this.client) return;
        this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({
            id: this.myId, user: this.myProfile, isMuted: this.isMuted, status: status
        }));
    }
    handlePresence(data) {
        if(data.id === this.myId) return;
        if (data.status === 'offline') { this.removeRemoteUser(data.id); return; }
        this.lastSeen[data.id] = Date.now();
        if(!this.users[data.id]) {
            this.users[data.id] = data.user;
            playSound(600);
            this.updateGrid();
            if(this.myId > data.id) this.createPeer(data.id, true);
        }
    }
    cleanupGhosts() {
        const now = Date.now();
        const TIMEOUT = 25000; 
        Object.keys(this.users).forEach(uid => {
            if (!this.lastSeen[uid] || (now - this.lastSeen[uid] > TIMEOUT)) this.removeRemoteUser(uid);
        });
    }
    removeRemoteUser(uid) {
        if(!this.users[uid]) return;
        delete this.users[uid]; delete this.lastSeen[uid];
        if(this.peers[uid]) { this.peers[uid].close(); delete this.peers[uid]; }
        const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
        if(card) card.remove();
        playSound(300, 'square');
    }

    async renegotiate(targetId) {
        const pc = this.peers[targetId];
        try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            this.sendSig(targetId, { type: 'sdp', sdp: pc.localDescription });
        } catch(e) {}
    }
    async handleSignal(data) {
        const { senderId, payload } = data;
        if(!this.peers[senderId]) this.createPeer(senderId, false);
        const pc = this.peers[senderId];
        try {
            if(payload.type === 'sdp') {
                if(pc.signalingState !== "stable" && payload.sdp.type === "offer") {
                     await Promise.all([pc.setLocalDescription({type: "rollback"}), pc.setRemoteDescription(payload.sdp)]);
                } else {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.sdp));
                }
                if(payload.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    this.sendSig(senderId, {type:'sdp', sdp:ans});
                }
            } else if(payload.type === 'candidate') pc.addIceCandidate(new RTCIceCandidate(payload.candidate));
        } catch(e) {}
    }
    sendSig(target, payload) {
        this.client.publish(`${ROOM_ID}/signal/${target}`, JSON.stringify({ senderId: this.myId, payload }));
    }

    logout() {
        this.sendLeaveSignal();
        localStorage.removeItem('dc_session');
        setTimeout(() => location.reload(), 100);
    }

    async toggleScreen() {
        const btn = document.getElementById('btn-screen');
        if(this.isScreenOn) {
            if(this.localVideoStream) this.localVideoStream.getTracks().forEach(t=>t.stop());
            this.localVideoStream = null;
            this.isScreenOn = false;
            btn.classList.remove('active');
            this.hideLocalVideo();
        } else {
            try {
                this.localVideoStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                this.isScreenOn = true;
                btn.classList.add('active');
                this.localVideoStream.getVideoTracks()[0].onended = () => this.toggleScreen();
                this.showLocalVideo();
                Object.values(this.peers).forEach(pc => {
                    this.localVideoStream.getVideoTracks().forEach(t => pc.addTrack(t, this.localVideoStream));
                });
            } catch(e) {}
        }
    }
    showLocalVideo() { this.attachVideoToCard(this.myId, this.localVideoStream); }
    hideLocalVideo() { 
        const card = document.querySelector(`.voice-card[data-uid="${this.myId}"]`);
        if(card) { card.classList.remove('has-video'); card.querySelector('video').srcObject = null; }
    }
    attachVideoToCard(uid, stream) {
        setTimeout(() => {
            const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
            if(!card) return;
            let vid = card.querySelector('video');
            if(!vid) return; 
            vid.srcObject = stream;
            card.classList.add('has-video');
        }, 100);
    }
    toggleZoom(uid) {
        const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
        if(card) card.classList.toggle('expanded');
    }
    updateGrid() {
        const grid = document.getElementById('grid-users');
        if(!document.querySelector(`.voice-card[data-uid="${this.myId}"]`)) this.renderCard(grid, this.myId, this.myProfile, true);
        Object.keys(this.users).forEach(uid => {
            if(!document.querySelector(`.voice-card[data-uid="${uid}"]`)) this.renderCard(grid, uid, this.users[uid], false);
        });
        this.applyGradients();
    }
    renderCard(container, uid, profile, isMe) {
        const el = document.createElement('div');
        el.className = 'voice-card';
        el.setAttribute('data-uid', uid);
        el.onclick = (e) => { if(!e.target.closest('.close-zoom-btn')) this.toggleZoom(uid); };
        el.innerHTML = `
            <button class="close-zoom-btn" onclick="event.stopPropagation(); app.toggleZoom('${uid}')">‚úï</button>
            <video class="card-video" autoplay playsinline muted></video>
            <div class="card-avatar" style="background-image: url('${profile.avatar}')"></div>
            <div class="card-name">${profile.name} ${isMe ? '(–í—ã)' : ''}</div>`;
        container.appendChild(el);
    }
    applyGradients() {
        const cards = document.querySelectorAll('.voice-card');
        const grads = ['linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)', 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)'];
        cards.forEach(c => { if(!c.style.getPropertyValue('--user-gradient')) c.style.setProperty('--user-gradient', grads[Math.floor(Math.random()*grads.length)]); });
    }
    
    loadChatHistory() {
        const saved = localStorage.getItem('dc_chat_history');
        if(saved) { this.chatHistory = JSON.parse(saved); this.chatHistory.forEach(msg => this.renderChat(msg)); }
    }
    sendText() {
        const inp = document.getElementById('msg-in');
        const txt = inp.value.trim();
        if(!txt) return;
        const p = { name: this.myProfile.name, avatar: this.myProfile.avatar, text: txt, time: new Date().toLocaleTimeString().slice(0,5) };
        this.client.publish(`${ROOM_ID}/chat`, JSON.stringify(p));
        inp.value = '';
    }
    handleIncomingChat(data) {
        this.chatHistory.push(data);
        if(this.chatHistory.length > 50) this.chatHistory.shift();
        localStorage.setItem('dc_chat_history', JSON.stringify(this.chatHistory));
        this.renderChat(data);
    }
    renderChat(d) {
        const list = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div class="msg-ava" style="background-image: url('${d.avatar}')"></div><div class="msg-body"><div class="msg-top"><span class="msg-user">${d.name}</span><span class="msg-time">${d.time}</span></div><div class="msg-text">${d.text.replace(/</g, "&lt;")}</div></div>`;
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
    }
}

const app = new App();
app.init();
</script>
