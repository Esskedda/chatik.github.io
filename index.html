<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–ò–¢–ë–£–õ–¨–ß–ò–ö–ò: DIRECT AUDIO</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --primary-gradient: linear-gradient(135deg, #00C6FB 0%, #005BEA 100%);
            --danger-gradient: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            --success-color: #00f260;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: var(--font-stack);
            color: var(--text-main);
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #7597de, #2b1055);
            background-size: 400% 400%;
            animation: gradientShift 30s ease infinite; 
        }

        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .icon { width: 24px; height: 24px; fill: currentColor; }
        .hidden { display: none !important; }

        /* --- UI ELEMENTS --- */
        #login-screen { position: relative; z-index: 10; display: flex; height: 100vh; align-items: center; justify-content: center; }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px; border-radius: var(--radius-lg);
            text-align: center; background: rgba(20, 20, 30, 0.6); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(40px); animation: float 6s ease-in-out infinite;
        }
        .avatar-upload {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 25px; 
            background-size: cover; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); 
            background-color: rgba(255,255,255,0.05);
        }
        input.discord-input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; color: white; width: 100%; border-radius: var(--radius-sm);
            font-size: 16px; margin-bottom: 20px; text-align: center;
        }
        .btn-discord {
            background: var(--primary-gradient); color: white; border: none; width: 100%;
            padding: 14px; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 198, 251, 0.3);
        }

        #app-layout { position: relative; z-index: 5; display: flex; height: 100vh; width: 100%; padding: 20px; gap: 20px; }
        .stage-area {
            flex: 1; display: flex; flex-direction: column;
            border-radius: var(--radius-lg); overflow: hidden; position: relative;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        .stage-header {
            padding: 20px 24px; font-weight: 600; color: white; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center; text-transform: uppercase;
        }
        .stage-grid {
            flex: 1; padding: 20px; overflow-y: auto; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-auto-rows: 240px; gap: 20px; align-content: start;
        }

        .voice-card {
            background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; border: 1px solid rgba(255,255,255,0.05); overflow: hidden;
            transition: 0.2s;
        }
        .voice-card::before {
            content: ''; position: absolute; inset: 0;
            background: var(--user-gradient, transparent); opacity: 0.15; z-index: 0;
        }
        .card-avatar {
            width: 80px; height: 80px; border-radius: 40%; 
            background-size: cover; background-color: #000; position: relative; z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.1s;
        }
        .card-name { font-weight: 500; color: white; font-size: 15px; margin-top: 16px; z-index: 2; }
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ */
        .voice-card.speaking .card-avatar { 
            box-shadow: 0 0 0 4px var(--success-color); 
            transform: scale(1.1);
        }
        
        .bottom-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            height: 70px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px);
            border-radius: 40px; display: flex; align-items: center; gap: 15px; 
            padding: 0 25px; z-index: 200;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); color: white; transition: 0.2s;
        }
        .control-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }
        .control-btn.active { background: white; color: black; }
        .control-btn.leave { background: var(--danger-gradient); }

        #force-audio-btn {
            display: none;
            position: fixed; top: 20px; right: 20px; z-index: 999;
            background: #ff4b2b; color: white; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.5); border: none;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        @media (max-width: 900px) {
            #app-layout { flex-direction: column; padding: 10px; }
            .chat-panel { display: none; } /* –°–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –¥–ª—è —Ç–µ—Å—Ç–∞ */
        }
    </style>
</head>
<body>
    <button id="force-audio-btn" onclick="app.resumeAudio()">üîä –í–ö–õ–Æ–ß–ò–¢–¨ –ó–í–£–ö</button>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:white; margin: 0 0 10px 0;">–ü–ò–¢–ë–£–õ–¨–ß–ò–ö–ò</h2>
            <div style="font-size:11px; opacity:0.6; margin-bottom:20px;">DIRECT AUDIO MODE</div>
            <div id="avatar-preview" class="avatar-upload" onclick="document.getElementById('avatar-file').click()"></div>
            <input type="file" id="avatar-file" hidden accept="image/*">
            <input type="text" id="username-in" class="discord-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è..." autocomplete="off">
            <button class="btn-discord" onclick="app.join()">–í–û–ô–¢–ò –í –ö–û–ú–ù–ê–¢–£</button>
        </div>
    </div>

    <div id="app-layout" class="hidden">
        <div class="stage-area">
            <div class="stage-header">
                <span>Voice Lounge</span>
                <span style="font-size:11px; color:var(--success-color);">‚óè Live</span>
            </div>
            <div id="grid-users" class="stage-grid"></div>
            <div class="bottom-controls">
                <button class="control-btn" id="btn-mic" onclick="app.toggleMic()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
                <button class="control-btn leave" onclick="location.reload()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5a2 2 0 0 0-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                </button>
            </div>
        </div>
    </div>

<script>
const CFG = {
    mqtt: 'wss://broker.emqx.io:8084/mqtt',
    room: 'pitbull_direct_audio', 
    ice: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
};

class App {
    constructor() {
        this.myId = 'u_' + Math.random().toString(36).substr(2, 9);
        this.myProfile = { name: '', avatar: 'https://cdn.discordapp.com/embed/avatars/0.png' };
        this.peers = {}; 
        this.client = null;
        this.localStream = null;
        this.isMuted = false;
        this.audioCtx = null;
        this.lastSeen = {};
    }

    init() {
        const savedName = localStorage.getItem('dc_name');
        if(savedName) document.getElementById('username-in').value = savedName;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏
        document.getElementById('avatar-file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = ev => {
                    this.myProfile.avatar = ev.target.result;
                    document.getElementById('avatar-preview').style.backgroundImage = `url(${ev.target.result})`;
                }
                r.readAsDataURL(f);
            }
        });

        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É–¥–∏–æ-–∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
        setInterval(() => {
            if (this.audioCtx && this.audioCtx.state === 'suspended') {
                document.getElementById('force-audio-btn').style.display = 'block';
            } else {
                document.getElementById('force-audio-btn').style.display = 'none';
            }
        }, 1000);
    }

    async join() {
        const name = document.getElementById('username-in').value.trim();
        if(!name) return alert('–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!');
        this.myProfile.name = name;
        localStorage.setItem('dc_name', name);

        // 1. –°–†–ê–ó–£ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º AudioContext –ø–æ –∫–ª–∏–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await this.audioCtx.resume();

        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-layout').classList.remove('hidden');

        try {
            // 2. –ü–æ–ª—É—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
            this.localStream = await navigator.mediaDevices.getUserMedia({
                audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true },
                video: false
            });

            document.getElementById('btn-mic').classList.add('active');
            this.renderCard(this.myId, this.myProfile, true);
            
            // –õ–æ–∫–∞–ª—å–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è (–±–µ–∑ –≤—ã–≤–æ–¥–∞ –∑–≤—É–∫–∞ –≤ –¥–∏–Ω–∞–º–∏–∫–∏!)
            this.setupLocalVisualizer();

            this.connectMQTT();

        } catch(e) {
            alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + e.message);
        }
    }

    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞ –∫–Ω–æ–ø–∫–æ–π
    async resumeAudio() {
        if (this.audioCtx) {
            await this.audioCtx.resume();
            document.getElementById('force-audio-btn').style.display = 'none';
        }
    }

    setupLocalVisualizer() {
        // –î–ª—è —Å–µ–±—è: Stream -> Analyser (–±–µ–∑ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ destination)
        const src = this.audioCtx.createMediaStreamSource(this.localStream);
        const anal = this.audioCtx.createAnalyser();
        anal.fftSize = 128; // –ë—ã—Å—Ç—Ä–∞—è —Ä–µ–∞–∫—Ü–∏—è
        src.connect(anal);
        this.runAnimationLoop(anal, this.myId);
    }

    setupRemoteAudio(stream, uid) {
        // –î–õ–Ø –°–û–ë–ï–°–ï–î–ù–ò–ö–ê: Stream -> Source -> Analyser -> Destination
        // –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –µ—Å–ª–∏ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –∑–≤—É–∫ –∏–¥–µ—Ç –≤ –∫–æ–ª–æ–Ω–∫–∏
        
        // 1. Web Audio Path (–¥–ª—è –∑–≤—É–∫–∞ –∏ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏)
        const src = this.audioCtx.createMediaStreamSource(stream);
        const anal = this.audioCtx.createAnalyser();
        anal.fftSize = 128;
        
        const gain = this.audioCtx.createGain();
        gain.gain.value = 1.0; // –ì—Ä–æ–º–∫–æ—Å—Ç—å 100%

        src.connect(anal);
        anal.connect(gain);
        gain.connect(this.audioCtx.destination); // <--- –í–´–í–û–î –ó–í–£–ö–ê

        // 2. HTML Audio Hack (–¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ –ø–æ—Ç–æ–∫–∞ –≤ Chrome)
        // Chrome –∏–Ω–æ–≥–¥–∞ —É–±–∏–≤–∞–µ—Ç WebAudio –ø–æ—Ç–æ–∫, –µ—Å–ª–∏ –Ω–µ—Ç <audio> —Ç–µ–≥–∞
        const silentAudio = new Audio();
        silentAudio.srcObject = stream;
        silentAudio.volume = 0; // –ó–≤—É–∫ –∑–¥–µ—Å—å –Ω–µ –Ω—É–∂–µ–Ω, –æ–Ω –∏–¥–µ—Ç —á–µ—Ä–µ–∑ Web Audio
        silentAudio.muted = true; 
        silentAudio.play().catch(e => console.log("Silent play error", e));

        // 3. –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        this.runAnimationLoop(anal, uid);
    }

    runAnimationLoop(analyser, uid) {
        const data = new Uint8Array(analyser.frequencyBinCount);
        const loop = () => {
            if(!document.querySelector(`[data-uid="${uid}"]`)) return; // –°—Ç–æ–ø –µ—Å–ª–∏ —é–∑–µ—Ä –≤—ã—à–µ–ª
            
            analyser.getByteFrequencyData(data);
            
            // –°—á–∏—Ç–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å
            let sum = 0;
            for(let i=0; i<data.length; i++) sum+=data[i];
            const vol = sum / data.length;

            const card = document.querySelector(`[data-uid="${uid}"]`);
            if(card) {
                // –ü–æ—Ä–æ–≥ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                if(vol > 10) card.classList.add('speaking');
                else card.classList.remove('speaking');
            }
            requestAnimationFrame(loop);
        };
        loop();
    }

    connectMQTT() {
        this.client = mqtt.connect(CFG.mqtt, { clientId: this.myId, keepalive: 60 });
        this.client.on('connect', () => {
            this.client.subscribe(`${CFG.room}/presence`);
            this.client.subscribe(`${CFG.room}/signal/${this.myId}`);
            this.announce();
            setInterval(() => this.announce(), 3000);
            setInterval(() => this.cleanup(), 5000);
        });
        this.client.on('message', (t, m) => {
            if(t.includes(this.myId)) return;
            try {
                const d = JSON.parse(m.toString());
                if(t.includes('presence')) this.handlePresence(d);
                else if(t.includes('signal')) this.handleSignal(d);
            } catch(e){}
        });
    }

    announce() { this.client.publish(`${CFG.room}/presence`, JSON.stringify({ id: this.myId, user: this.myProfile })); }

    handlePresence(d) {
        this.lastSeen[d.id] = Date.now();
        if(this.peers[d.id]) return;
        this.renderCard(d.id, d.user, false);
        this.setupPeer(d.id, this.myId < d.id);
    }

    setupPeer(uid, polite) {
        const pc = new RTCPeerConnection(CFG.ice);
        this.peers[uid] = { pc };
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ–π –º–∏–∫—Ä–æ—Ñ–æ–Ω
        this.localStream.getTracks().forEach(t => pc.addTrack(t, this.localStream));

        pc.ontrack = e => {
            if(e.track.kind === 'audio') {
                console.log("Audio track received from", uid);
                this.setupRemoteAudio(e.streams[0], uid);
            }
        };

        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è WebRTC –ª–æ–≥–∏–∫–∞ (Perfect Negotiation)
        pc.onnegotiationneeded = async () => {
            try {
                await pc.setLocalDescription();
                this.client.publish(`${CFG.room}/signal/${uid}`, JSON.stringify({ sender: this.myId, data: { desc: pc.localDescription } }));
            } catch(e){ console.error(e); }
        };

        pc.onicecandidate = e => { 
            if(e.candidate) this.client.publish(`${CFG.room}/signal/${uid}`, JSON.stringify({ sender: this.myId, data: { cand: e.candidate } }));
        };
    }

    async handleSignal(msg) {
        const { sender, data } = msg;
        const pc = this.peers[sender]?.pc;
        if(!pc) return;

        try {
            if(data.desc) {
                if(data.desc.type === 'offer' && pc.signalingState !== 'stable') await pc.setLocalDescription({type: "rollback"});
                await pc.setRemoteDescription(data.desc);
                if(data.desc.type === 'offer') {
                    await pc.setLocalDescription();
                    this.client.publish(`${CFG.room}/signal/${sender}`, JSON.stringify({ sender: this.myId, data: { desc: pc.localDescription } }));
                }
            } else if(data.cand) {
                await pc.addIceCandidate(data.cand);
            }
        } catch(e) { console.error(e); }
    }

    cleanup() {
        const now = Date.now();
        Object.keys(this.peers).forEach(id => {
            if(now - this.lastSeen[id] > 8000) {
                this.peers[id].pc.close();
                delete this.peers[id];
                const el = document.querySelector(`[data-uid="${id}"]`);
                if(el) el.remove();
            }
        });
    }

    renderCard(uid, user, isMe) {
        if(document.querySelector(`[data-uid="${uid}"]`)) return;
        const grid = document.getElementById('grid-users');
        const el = document.createElement('div');
        el.className = 'voice-card';
        el.setAttribute('data-uid', uid);
        
        // –†–∞–Ω–¥–æ–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
        const grads = ['linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)', 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)'];
        const bg = grads[Math.floor(Math.random()*grads.length)];
        el.style.setProperty('--user-gradient', bg);

        el.innerHTML = `
            <div class="card-avatar" style="background-image: url('${user.avatar}')"></div>
            <div class="card-name">${user.name} ${isMe ? '(–í—ã)' : ''}</div>
        `;
        grid.appendChild(el);
    }

    toggleMic() {
        this.isMuted = !this.isMuted;
        document.getElementById('btn-mic').classList.toggle('active');
        this.localStream.getAudioTracks()[0].enabled = !this.isMuted;
    }
}

const app = new App();
app.init();
</script>
