<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><ellipse cx='32' cy='32' rx='28' ry='30' fill='%23000'/><ellipse cx='32' cy='37' rx='14' ry='16' fill='%23000'/><ellipse cx='24' cy='28' rx='4' ry='6' fill='%23fff'/><ellipse cx='40' cy='28' rx='4' ry='6' fill='%23fff'/></svg>">
    <title>ПИТБУЛЬЧИКИ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --primary-gradient: linear-gradient(135deg, #00C6FB 0%, #005BEA 100%);
            --danger-gradient: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            --success-color: #00b894;
            --app-bg: #000000;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--app-bg);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Анимированный фон */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.15), transparent 25%);
            animation: ambientPulse 10s ease-in-out infinite alternate;
        }

        @keyframes ambientPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Заголовок */
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .status-badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #666;
            transition: background-color 0.3s;
        }

        .status-dot.connected { background-color: var(--success-color); box-shadow: 0 0 8px var(--success-color); }
        .status-dot.error { background-color: #ff4757; }

        /* Основной контент */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Место под контролы */
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Сетка пользователей */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            width: 100%;
        }

        .user-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* Подсветка говорящего */
        .user-card.speaking {
            border-color: rgba(0, 198, 251, 0.5);
            background: rgba(0, 198, 251, 0.05);
            box-shadow: 0 0 20px rgba(0, 198, 251, 0.1);
        }

        .avatar-wrapper {
            position: relative;
            width: 48px;
            height: 48px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #333, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Волны голоса вокруг аватара */
        .voice-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 198, 251, 0.3);
            z-index: 1;
            opacity: 0;
        }

        .speaking .voice-ripple {
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% { width: 100%; height: 100%; opacity: 0.6; }
            100% { width: 180%; height: 180%; opacity: 0; }
        }

        .user-name {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            color: var(--text-muted);
        }

        .speaking .user-name {
            color: #fff;
        }

        /* Визуализация громкости (полоска) */
        .volume-bar {
            width: 30px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .volume-level {
            height: 100%;
            width: 0%;
            background: var(--success-color);
            transition: width 0.1s;
        }

        /* Панель управления (док снизу) */
        .controls-dock {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 8px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .control-btn {
            width: 52px;
            height: 52px;
            border-radius: 20px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.05);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.3, 0, 0.2, 1);
            position: relative;
        }

        .control-btn:active {
            transform: scale(0.92);
        }

        /* Кнопка микрофона */
        #micBtn.active {
            background: var(--text-main);
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        #micBtn.muted {
            background: rgba(255, 65, 108, 0.15);
            color: #ff416c;
        }

        /* Кнопка выхода */
        #leaveBtn {
            background: rgba(255, 65, 108, 0.1);
            color: #ff416c;
        }
        
        #leaveBtn:active {
            background: #ff416c;
            color: #fff;
        }

        /* Экран входа */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #loginScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .login-card {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .app-logo {
            font-size: 42px;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
        }

        input:focus {
            border-color: #00C6FB;
            background: rgba(255,255,255,0.12);
        }

        .primary-btn {
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: var(--primary-gradient);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 198, 251, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .primary-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(0, 198, 251, 0.2);
        }

        .hidden { display: none !important; }

        /* Иконки SVG */
        .icon { width: 24px; height: 24px; fill: currentColor; }

        /* Настройки комнаты */
        .room-info {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <!-- Экран входа -->
    <div id="loginScreen">
        <div class="login-card">
            <div class="app-logo">ПИТБУЛЬЧИКИ</div>
            <div style="font-size: 14px; color: #888; margin-top: -10px; margin-bottom: 10px;">Voice Lounge</div>
            
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Твое имя..." autocomplete="off" maxlength="12">
            </div>

            <button class="primary-btn" id="joinBtn">Войти</button>
            
            <div class="room-info">
                Комната: <span style="color: #fff">general</span>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <header>
        <div class="app-title">ПИТБУЛЬЧИКИ</div>
        <div class="status-badge">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Offline</span>
        </div>
    </header>

    <main id="usersContainer" class="users-grid">
        <!-- Карточки пользователей будут здесь -->
    </main>

    <div class="controls-dock">
        <button class="control-btn muted" id="micBtn">
            <!-- Mic Off Icon -->
            <svg class="icon" viewBox="0 0 24 24" id="micIconOff">
                <path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l2.97 2.97c-.85.45-1.79.75-2.8.84v3.24h2v2h-8v-2h2v-3.24c-2.34-.22-4.27-1.92-4.66-4.19H2c.39 3.4 3.12 6.05 6.6 6.36V22h2.8v-1.73c2.73-.24 5.06-2.04 6.22-4.6l2.11 2.11L21 16.73 4.27 3z"/>
            </svg>
            <!-- Mic On Icon (скрыта) -->
            <svg class="icon hidden" viewBox="0 0 24 24" id="micIconOn">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>

        <button class="control-btn" id="leaveBtn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            </svg>
        </button>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt'; // Публичный брокер (для теста)
        const ROOM_ID = 'pitbull_lounge_v1';
        
        // --- СОСТОЯНИЕ ---
        let myId = 'user_' + Math.random().toString(36).substr(2, 9);
        let myName = '';
        let client = null;
        let localStream = null;
        let isMicOn = false;
        let peers = {}; // id -> { name, lastSeen, volume }
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        
        // --- НАСТРОЙКИ АУДИО ---
        const STUDIO_AUDIO_CONSTRAINTS = {
            echoCancellation: true,
            autoGainControl: true,
            noiseSuppression: true,
            // Google Chrome specific:
            googEchoCancellation: true,
            googAutoGainControl: true,
            googNoiseSuppression: true,
            googHighpassFilter: true, // Убирает низкочастотный гул
            channelCount: 1, // Моно (важно для изоляции голоса!)
            // Apple Safari specific (Voice Isolation):
            voiceIsolation: { ideal: true }
        };

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.getElementById('joinBtn').addEventListener('click', joinRoom);
        document.getElementById('micBtn').addEventListener('click', toggleMic);
        document.getElementById('leaveBtn').addEventListener('click', () => location.reload());

        async function joinRoom() {
            const input = document.getElementById('usernameInput');
            if (!input.value.trim()) {
                input.style.borderColor = '#ff4757';
                return;
            }
            
            myName = input.value.trim();
            
            // Запрашиваем микрофон
            try {
                // Сначала создаем контекст (нужен жест пользователя)
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: STUDIO_AUDIO_CONSTRAINTS,
                    video: false 
                });
                
                // Сразу мьютим себя локально
                localStream.getAudioTracks()[0].enabled = false;
                
                // Настройка анализатора звука (визуализация)
                const source = audioContext.createMediaStreamSource(localStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                document.getElementById('loginScreen').classList.add('hidden');
                connectMQTT();
                playJoinSound();
                startVolumeLoop();

            } catch (err) {
                alert('Нужен доступ к микрофону! ' + err.message);
                console.error(err);
            }
        }

        // --- MQTT ЛОГИКА ---
        function connectMQTT() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusText.innerText = 'Connecting...';
            
            client = mqtt.connect(MQTT_BROKER, {
                clientId: myId,
                keepalive: 60,
                clean: true
            });

            client.on('connect', () => {
                statusDot.className = 'status-dot connected';
                statusText.innerText = 'Online';
                console.log('MQTT Connected');
                
                // Подписываемся на комнату
                client.subscribe(`${ROOM_ID}/#`);
                
                // Анонсируем себя
                announcePresence();
                // Периодический пинг (heartbeat)
                setInterval(announcePresence, 3000);
            });

            client.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    if (data.id === myId) return; // Игнорируем свои сообщения

                    if (topic.includes('/presence')) {
                        handlePresence(data);
                    }
                    if (topic.includes('/audio_level')) {
                        updatePeerVolume(data.id, data.level);
                    }
                } catch (e) {}
            });

            client.on('offline', () => {
                statusDot.className = 'status-dot error';
                statusText.innerText = 'Reconnecting...';
            });
        }

        function announcePresence() {
            if (!client) return;
            client.publish(`${ROOM_ID}/presence`, JSON.stringify({
                id: myId,
                name: myName,
                timestamp: Date.now()
            }));
        }

        function handlePresence(data) {
            const now = Date.now();
            
            if (!peers[data.id]) {
                peers[data.id] = { ...data, lastSeen: now };
                renderUser(data);
                // Тут в реальном WebRTC мы бы инициировали звонок
                // Но в этой демо-версии мы просто показываем UI
            } else {
                peers[data.id].lastSeen = now;
            }
        }

        // --- UI ЛОГИКА ---
        function renderUser(user) {
            const container = document.getElementById('usersContainer');
            if (document.getElementById(`user-${user.id}`)) return;

            const div = document.createElement('div');
            div.id = `user-${user.id}`;
            div.className = 'user-card';
            div.innerHTML = `
                <div class="avatar-wrapper">
                    <div class="voice-ripple"></div>
                    <div class="avatar">${user.name[0].toUpperCase()}</div>
                </div>
                <div class="user-name">${user.name}</div>
                <div class="volume-bar"><div class="volume-level" id="vol-${user.id}"></div></div>
            `;
            container.appendChild(div);
        }

        function updatePeerVolume(id, level) {
            const el = document.getElementById(`user-${id}`);
            const volBar = document.getElementById(`vol-${id}`);
            
            if (el && volBar) {
                // Визуализация
                volBar.style.width = `${Math.min(level * 2, 100)}%`;
                
                if (level > 10) {
                    el.classList.add('speaking');
                } else {
                    el.classList.remove('speaking');
                }
            }
        }

        // Очистка отключившихся (кто не пинговал 10 сек)
        setInterval(() => {
            const now = Date.now();
            for (const id in peers) {
                if (now - peers[id].lastSeen > 10000) {
                    const el = document.getElementById(`user-${id}`);
                    if (el) el.remove();
                    delete peers[id];
                }
            }
        }, 5000);


        // --- АУДИО ЛОГИКА ---
        function toggleMic() {
            if (!localStream) return;
            
            isMicOn = !isMicOn;
            localStream.getAudioTracks()[0].enabled = isMicOn;
            
            const btn = document.getElementById('micBtn');
            const iconOff = document.getElementById('micIconOff');
            const iconOn = document.getElementById('micIconOn');

            if (isMicOn) {
                btn.classList.remove('muted');
                btn.classList.add('active');
                iconOff.classList.add('hidden');
                iconOn.classList.remove('hidden');
                
                // Возобновляем контекст если он уснул (для Safari важно)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } else {
                btn.classList.add('muted');
                btn.classList.remove('active');
                iconOff.classList.remove('hidden');
                iconOn.classList.add('hidden');
            }
        }

        function startVolumeLoop() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const checkVolume = () => {
                requestAnimationFrame(checkVolume);
                
                if (!isMicOn) {
                    // Если микрофон выключен, шлем тишину
                    return; 
                }

                analyser.getByteFrequencyData(dataArray);
                
                // Считаем среднюю громкость
                let sum = 0;
                for(let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const average = sum / dataArray.length;

                // Если громко - шлем данные в MQTT
                if (average > 5) {
                    client.publish(`${ROOM_ID}/audio_level`, JSON.stringify({
                        id: myId,
                        level: average
                    }));
                    
                    // Обновляем и свой UI для проверки
                    updatePeerVolume(myId, average); // (надо бы добавить свой кард в UI тоже)
                }
            };
            checkVolume();
        }

        // Простой звук входа (синтезированный)
        function playJoinSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            osc.start();
            osc.stop(audioContext.currentTime + 0.3);
        }

    </script>
</body>
</html>
