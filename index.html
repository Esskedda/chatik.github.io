    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --primary-gradient: linear-gradient(135deg, #00C6FB 0%, #005BEA 100%);
            --danger-gradient: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            --success-color: #00f260;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: var(--font-stack);
            color: var(--text-main);
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #7597de, #2b1055);
            background-size: 400% 400%;
            animation: gradientShift 30s ease infinite; 
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .icon { width: 24px; height: 24px; fill: currentColor; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .hidden { display: none !important; }

        /* --- LOGIN --- */
        #login-screen {
            position: relative; z-index: 10;
            display: flex; height: 100vh; align-items: center; justify-content: center;
        }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px; border-radius: var(--radius-lg);
            text-align: center; background: rgba(20, 20, 30, 0.6); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(40px); animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0% {transform: translateY(0px);} 50% {transform: translateY(-10px);} 100% {transform: translateY(0px);} }
        .avatar-upload {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 25px; 
            background-size: cover; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); 
            background-color: rgba(255,255,255,0.05); transition: 0.3s;
        }
        .avatar-upload:hover { transform: scale(1.05); border-color: #fff; }
        input.discord-input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; color: white; width: 100%; border-radius: var(--radius-sm);
            font-size: 16px; margin-bottom: 20px; text-align: center;
        }
        .btn-discord {
            background: var(--primary-gradient); color: white; border: none; width: 100%;
            padding: 14px; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 0 20px rgba(0, 198, 251, 0.3);
        }
        .btn-discord:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* --- LAYOUT --- */
        #app-layout {
            position: relative; z-index: 5; display: flex; height: 100vh; width: 100%;
            padding: 20px; gap: 20px;
        }

        .stage-area {
            flex: 1; display: flex; flex-direction: column;
            border-radius: var(--radius-lg); overflow: hidden; position: relative;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        .stage-header {
            padding: 20px 24px; font-weight: 600; color: white; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center;
            text-transform: uppercase; opacity: 0.8; z-index: 10;
        }
        .stage-grid {
            flex: 1; padding: 20px; overflow-y: auto;
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-auto-rows: 200px; gap: 20px; align-content: start;
            position: relative;
        }

        /* --- CARDS --- */
        .voice-card {
            background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; overflow: hidden;
        }
        .voice-card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        .voice-card::before {
            content: ''; position: absolute; inset: 0;
            background: var(--user-gradient, transparent); opacity: 0.15; z-index: 0;
            transition: opacity 0.3s;
        }

        .voice-card.expanded .expand-hint { opacity: 0 !important; }

        /* EXPANDED */
        .voice-card.expanded {
            position: absolute; 
            top: 10px; left: 10px; right: 10px; bottom: 80px;
            z-index: 100;
            transform: none !important;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border-color: rgba(255,255,255,0.3);
            background: #111;
        }
        
        .expand-hint {
            position: absolute; top: 10px; right: 10px; z-index: 10;
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 50%;
            opacity: 0; transition: 0.2s; pointer-events: none;
        }
        .voice-card:hover .expand-hint { opacity: 1; }

        .close-zoom-btn {
            position: absolute; top: 20px; right: 20px; z-index: 101;
            background: rgba(0,0,0,0.6); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: none; font-size: 20px;
        }
        .voice-card.expanded .close-zoom-btn { display: flex; align-items: center; justify-content: center; }

        /* VIDEO */
        .card-video {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: contain; z-index: 1; display: none; background: #000;
        }
        .voice-card.has-video .card-video { display: block; }
        
        .voice-card.has-video .card-avatar { 
            transform: scale(0.5); opacity: 0.8; position: absolute; bottom: 10px; left: 10px; 
            width: 40px; height: 40px; margin: 0; z-index: 2;
        }
        .voice-card.expanded .card-avatar { bottom: 30px; left: 30px; transform: scale(0.8); }
        
        .voice-card.has-video .card-name {
            position: absolute; bottom: 10px; left: 60px; z-index: 2; 
            background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px;
            margin: 0; font-size: 12px;
        }
        .voice-card.expanded .card-name { bottom: 40px; left: 80px; font-size: 16px; padding: 8px 16px; }

        .card-avatar {
            width: 80px; height: 80px; border-radius: 40%; 
            background-size: cover; background-color: #000; position: relative; z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card-name {
            font-weight: 500; color: white; font-size: 15px; margin-top: 16px; z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .voice-card.speaking .card-avatar { box-shadow: 0 0 30px var(--success-color); border: 2px solid var(--success-color); }

        /* VOLUME CONTROL */
        .volume-control {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 20px;
            opacity: 0; transition: 0.3s; pointer-events: none;
            display: flex; align-items: center; gap: 8px;
        }
        .voice-card:hover .volume-control { opacity: 1; pointer-events: auto; }
        
        .volume-slider {
            width: 80px; height: 4px; -webkit-appearance: none; appearance: none;
            background: rgba(255,255,255,0.2); border-radius: 5px; cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer;
        }
        .volume-icon { font-size: 14px; }

        /* --- CONTROLS --- */
        .bottom-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            height: 70px; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 40px;
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            padding: 0 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 200;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative;
        }
        .control-btn.active { background: rgba(255,255,255,0.1); color: white; }
        .control-btn.active:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .control-btn.muted { background: rgba(20,20,20,0.8); color: #ff4b2b; border: 1px solid #ff4b2b; }
        .control-btn.on::after {
            content: ''; position: absolute; top: 0; right: 0; width: 12px; height: 12px;
            background: var(--success-color); border-radius: 50%; border: 2px solid #333;
        }
        .control-btn.leave { background: var(--danger-gradient); }

        /* --- CHAT --- */
        .chat-panel {
            width: 360px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); z-index: 5;
        }
        .chat-header {
            height: 60px; padding: 0 20px; border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; font-weight: 600; color: white; background: rgba(255,255,255,0.02);
        }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
        .msg-ava { width: 36px; height: 36px; border-radius: 12px; background-size: cover; flex-shrink: 0; }
        .msg-body { flex: 1; min-width: 0; }
        .msg-top { display: flex; align-items: baseline; gap: 8px; margin-bottom: 4px; }
        .msg-user { font-weight: 600; font-size: 13px; color: rgba(255,255,255,0.9); }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.4); }
        .msg-text { 
            color: #ececec; font-size: 14px; line-height: 1.5; background: rgba(255,255,255,0.06);
            padding: 8px 12px; border-radius: 0 12px 12px 12px; display: inline-block; word-break: break-word;
        }
        .chat-input-area { padding: 20px; background: transparent; }
        .chat-input-box {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 2px 16px; display: flex; align-items: center;
        }
        .chat-input { width: 100%; border: none; background: transparent; padding: 12px 0; color: white; height: 44px; }
        .send-btn { background: transparent; border: none; color: white; cursor: pointer; opacity: 0.7; }

        @media (max-width: 900px) {
            #app-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .stage-area { height: 50vh; flex: none; }
            .chat-panel { width: 100%; flex: 1; padding-bottom: 60px; }
            
        }
    </style>

<script>
const MQTT_BROKER = 'wss://broker.emqx.io:8084/mqtt';
const ROOM_ID = 'pitbull-pro-v1'; // –ù–æ–≤–∞—è –∫–æ–º–Ω–∞—Ç–∞ –¥–ª—è —á–∏—Å—Ç–æ–≥–æ —Ç–µ—Å—Ç–∞
const ICE_SERVERS = { iceServers: [ { urls: 'stun:stun.l.google.com:19302' } ] };

// --- PRO AUDIO CONFIG ---
// –≠—Ç–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç –±—Ä–∞—É–∑–µ—Ä –≤–∫–ª—é—á–∏—Ç—å "—Ç—è–∂–µ–ª—É—é –∞—Ä—Ç–∏–ª–ª–µ—Ä–∏—é" –¥–ª—è —à—É–º–æ–ø–æ–¥–∞–≤–ª–µ–Ω–∏—è
const STUDIO_AUDIO_CONSTRAINTS = {
    echoCancellation: true,
    autoGainControl: true,
    noiseSuppression: true,
    // Google Chrome specific:
    googEchoCancellation: true,
    googAutoGainControl: true,
    googNoiseSuppression: true,
    googHighpassFilter: true, // –£–±–∏—Ä–∞–µ—Ç –Ω–∏–∑–∫–æ—á–∞—Å—Ç–æ—Ç–Ω—ã–π –≥—É–ª
    channelCount: 1 // –ú–æ–Ω–æ (–≤–∞–∂–Ω–æ –¥–ª—è –∏–∑–æ–ª—è—Ü–∏–∏ –≥–æ–ª–æ—Å–∞!)
};

const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playJoinSound() {
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.frequency.value = 800; 
    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.3);
}

function playLeaveSound() {
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.frequency.value = 300; 
    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.4);
}

class App {
    constructor() {
        this.client = null;
        this.peers = {}; 
        this.users = {}; 
        this.lastSeen = {}; 
        this.audioElements = {};
        
        // --- FIX ID DUPLICATION ---
        let savedId = localStorage.getItem('dc_uid');
        if (!savedId) {
            savedId = 'u_' + Math.random().toString(36).substr(2, 6);
            localStorage.setItem('dc_uid', savedId);
        }
        this.myId = savedId;

        this.myProfile = { name: '', avatar: '' };
        this.audioCtx = null;
        this.chatHistory = [];
        this.localAudioStream = null;
        this.localVideoStream = null;
        this.isMuted = false;
        this.isScreenOn = false;
        
        setInterval(() => this.cleanupGhosts(), 3000);
    }

    init() {
        const savedName = localStorage.getItem('dc_name');
        const savedAva = localStorage.getItem('dc_ava');
        this.myProfile.avatar = savedAva || 'https://cdn.discordapp.com/embed/avatars/0.png';
        document.getElementById('avatar-preview').style.backgroundImage = `url(${this.myProfile.avatar})`;
        if(savedName) document.getElementById('username-in').value = savedName;

        document.getElementById('avatar-file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = ev => {
                    this.myProfile.avatar = ev.target.result;
                    document.getElementById('avatar-preview').style.backgroundImage = `url(${ev.target.result})`;
                }
                r.readAsDataURL(f);
            }
        });
        document.getElementById('msg-in').addEventListener('keydown', e => { if(e.key==='Enter') this.sendText(); });
        
        // FIX INSTANT EXIT
        window.addEventListener('beforeunload', () => this.sendLeaveSignal());

        if(localStorage.getItem('dc_session') === 'true' && savedName) {
            this.myProfile.name = savedName;
            this.enterApp();
        }
    }

    async join() {
        const name = document.getElementById('username-in').value.trim();
        if(!name) return alert('–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!');
        this.myProfile.name = name;
        localStorage.setItem('dc_name', name);
        localStorage.setItem('dc_ava', this.myProfile.avatar);
        localStorage.setItem('dc_session', 'true');
        this.enterApp();
    }

    async enterApp() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-layout').classList.remove('hidden');

        try {
            // APPLY STUDIO AUDIO CONSTRAINTS
            this.localAudioStream = await navigator.mediaDevices.getUserMedia({ 
                audio: STUDIO_AUDIO_CONSTRAINTS
            });
            this.setupVAD(this.localAudioStream, this.myId);
        } catch(e) { 
            console.error("Mic error:", e); 
            alert("–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
        }

        this.connectMQTT();
        this.updateGrid();
        this.loadChatHistory();
    }

    logout() {
        this.sendLeaveSignal();
        localStorage.removeItem('dc_session');
        setTimeout(() => location.reload(), 100);
    }

    connectMQTT() {
        this.client = mqtt.connect(MQTT_BROKER, { keepalive: 10, clean: true, clientId: this.myId });
        
        this.client.on('connect', () => {
            this.client.subscribe(`${ROOM_ID}/presence`);
            this.client.subscribe(`${ROOM_ID}/chat`);
            this.client.subscribe(`${ROOM_ID}/signal/${this.myId}`);
            
            this.announce('online');
            this.announceInterval = setInterval(() => this.announce('online'), 4000);
        });

        this.client.on('message', (topic, msg) => {
            try {
                const d = JSON.parse(msg.toString());
                if(topic.includes('presence')) this.handlePresence(d);
                else if(topic.includes('chat')) this.handleIncomingChat(d);
                else this.handleSignal(d);
            } catch(e) { console.error(e); }
        });
    }

    sendLeaveSignal() {
        if(this.client && this.client.connected) {
            this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({
                id: this.myId,
                status: 'offline'
            }));
        }
    }

    announce(status = 'online') {
        if(!this.client || !this.client.connected) return;
        this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({
            id: this.myId,
            user: this.myProfile,
            isMuted: this.isMuted,
            status: status
        }));
    }

    handlePresence(data) {
        if(data.id === this.myId) return;
        
        if (data.status === 'offline') {
            this.removeRemoteUser(data.id);
            return;
        }

        this.lastSeen[data.id] = Date.now();
        
        const isNewUser = !this.users[data.id];
        
        if(isNewUser) {
            this.users[data.id] = data.user;
            playJoinSound(); 
            this.updateGrid();
            if(this.myId > data.id) this.createPeer(data.id, true);
        }
    }

    cleanupGhosts() {
        const now = Date.now();
        const TIMEOUT = 10000;

        Object.keys(this.users).forEach(uid => {
            if (!this.lastSeen[uid] || (now - this.lastSeen[uid] > TIMEOUT)) {
                console.log(`User ${uid} timed out`);
                this.removeRemoteUser(uid);
            }
        });
    }

    removeRemoteUser(uid) {
        if(!this.users[uid]) return;
        
        delete this.users[uid];
        delete this.lastSeen[uid];

        if(this.peers[uid]) {
            this.peers[uid].close();
            delete this.peers[uid];
        }
        if(this.audioElements[uid]) {
            this.audioElements[uid].remove();
            delete this.audioElements[uid];
        }

        const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
        if(card) {
            card.style.opacity = '0';
            card.style.transform = 'scale(0.8)';
            setTimeout(() => card.remove(), 300);
        }
        
        playLeaveSound();
    }

    // --- WebRTC ---

    createPeer(targetId, initiator) {
        if(this.peers[targetId]) return;
        const pc = new RTCPeerConnection(ICE_SERVERS);
        this.peers[targetId] = pc;

        if(this.localAudioStream) {
            this.localAudioStream.getTracks().forEach(t => pc.addTrack(t, this.localAudioStream));
        }
        if(this.localVideoStream) {
            this.localVideoStream.getTracks().forEach(t => pc.addTrack(t, this.localVideoStream));
        }

        pc.onicecandidate = e => {
            if(e.candidate) this.sendSig(targetId, { type: 'candidate', candidate: e.candidate });
        };

        pc.ontrack = e => {
            const stream = e.streams[0];
            if(e.track.kind === 'audio') {
                const aud = new Audio();
                aud.srcObject = stream;
                aud.autoplay = true;
                document.body.appendChild(aud);
                this.audioElements[targetId] = aud; 
                this.setupVAD(stream, targetId);
            } 
            else if(e.track.kind === 'video') {
                this.attachVideoToCard(targetId, stream);
            }
        };

        pc.oniceconnectionstatechange = () => {
            if(pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                this.removeRemoteUser(targetId);
            }
        }

        if(initiator) {
            this.renegotiate(targetId);
        }
    }

    async renegotiate(targetId) {
        const pc = this.peers[targetId];
        if(!pc) return;
        try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            this.sendSig(targetId, { type: 'sdp', sdp: pc.localDescription });
        } catch(e) { console.error(e); }
    }

    async handleSignal(data) {
        const { senderId, payload } = data;
        if(!this.peers[senderId]) this.createPeer(senderId, false);
        const pc = this.peers[senderId];

        try {
            if(payload.type === 'sdp') {
                if(pc.signalingState !== "stable" && payload.sdp.type === "offer") {
                     await Promise.all([
                        pc.setLocalDescription({type: "rollback"}),
                        pc.setRemoteDescription(payload.sdp)
                     ]);
                } else {
                    await pc.setRemoteDescription(new RTCSessionDescription(payload.sdp));
                }
                
                if(payload.sdp.type === 'offer') {
                    const ans = await pc.createAnswer();
                    await pc.setLocalDescription(ans);
                    this.sendSig(senderId, {type:'sdp', sdp:ans});
                }
            } else if(payload.type === 'candidate') {
                await pc.addIceCandidate(new RTCIceCandidate(payload.candidate));
            }
        } catch(e) { console.warn("Signal error", e); }
    }

    sendSig(target, payload) {
        this.client.publish(`${ROOM_ID}/signal/${target}`, JSON.stringify({ senderId: this.myId, payload }));
    }

    // --- Media Controls ---

    toggleMic() {
        if(!this.localAudioStream) return;
        this.isMuted = !this.isMuted;
        this.localAudioStream.getAudioTracks()[0].enabled = !this.isMuted;
        
        const btn = document.getElementById('btn-mic');
        btn.classList.toggle('active', !this.isMuted);
        btn.classList.toggle('muted', this.isMuted);
        this.announce();
    }

    async toggleScreen() {
        const btn = document.getElementById('btn-screen');
        if(this.isScreenOn) {
            this.stopVideo();
            this.isScreenOn = false;
            btn.classList.remove('on');
        } else {
            try {
                this.localVideoStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                this.isScreenOn = true;
                btn.classList.add('on');
                
                this.localVideoStream.getVideoTracks()[0].onended = () => this.toggleScreen();
                this.broadcastVideo();
            } catch(e) { console.log("Screen cancelled"); }
        }
    }

    stopVideo() {
        if(this.localVideoStream) {
            this.localVideoStream.getTracks().forEach(t => t.stop());
            this.localVideoStream = null;
        }
        this.hideLocalVideo();
        Object.keys(this.peers).forEach(pid => {
            const pc = this.peers[pid];
            const senders = pc.getSenders();
            const vidSender = senders.find(s => s.track && s.track.kind === 'video');
            if(vidSender) pc.removeTrack(vidSender);
            this.renegotiate(pid);
        });
    }

    broadcastVideo() {
        this.showLocalVideo();
        const track = this.localVideoStream.getVideoTracks()[0];
        
        Object.keys(this.peers).forEach(pid => {
            const pc = this.peers[pid];
            const senders = pc.getSenders();
            const vidSender = senders.find(s => s.track && s.track.kind === 'video');
            
            if(vidSender) {
                vidSender.replaceTrack(track);
            } else {
                pc.addTrack(track, this.localVideoStream);
                this.renegotiate(pid);
            }
        });
    }

    showLocalVideo() {
        this.attachVideoToCard(this.myId, this.localVideoStream, true);
    }
    
    hideLocalVideo() {
        const card = document.querySelector(`.voice-card[data-uid="${this.myId}"]`);
        if(card) {
            card.classList.remove('has-video');
            const vid = card.querySelector('video');
            if(vid) vid.srcObject = null;
        }
    }

    attachVideoToCard(uid, stream, isMuted=false) {
        setTimeout(() => {
            const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
            if(!card) return;
            
            let vid = card.querySelector('video');
            if(!vid) {
                vid = document.createElement('video');
                vid.className = 'card-video';
                vid.autoplay = true;
                vid.playsInline = true;
                card.prepend(vid);
            }
            
            vid.srcObject = stream;
            vid.muted = true;
            card.classList.add('has-video');
        }, 100);
    }
    
    setVolume(uid, value) {
        if(this.audioElements[uid]) {
            this.audioElements[uid].volume = value / 100;
        }
    }

    toggleZoom(uid) {
        const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
        if(!card) return;
        
        const already = document.querySelector('.voice-card.expanded');
        if(already && already !== card) already.classList.remove('expanded');

        card.classList.toggle('expanded');
    }

    updateGrid() {
        const grid = document.getElementById('grid-users');
        if(!document.querySelector(`.voice-card[data-uid="${this.myId}"]`)) {
             this.renderCard(grid, this.myId, this.myProfile, true);
        }

        Object.keys(this.users).forEach(uid => {
            if(!document.querySelector(`.voice-card[data-uid="${uid}"]`)) {
                this.renderCard(grid, uid, this.users[uid], false);
            }
        });
        applyGradients();
    }

    renderCard(container, uid, profile, isMe) {
        const el = document.createElement('div');
        el.className = 'voice-card';
        el.setAttribute('data-uid', uid);
        el.onclick = (e) => {
            if(e.target.closest('.close-zoom-btn') || e.target.closest('.volume-control')) return;
            this.toggleZoom(uid);
        };

        const volumeHTML = !isMe ? `
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" min="0" max="200" value="100" 
                       oninput="app.setVolume('${uid}', this.value)" onclick="event.stopPropagation()">
            </div>
        ` : '';

        el.innerHTML = `
            <div class="expand-hint">+</div>
            <button class="close-zoom-btn" onclick="event.stopPropagation(); app.toggleZoom('${uid}')">‚úï</button>
            ${volumeHTML}
            <video class="card-video" autoplay playsinline muted></video>
            <div class="card-avatar" style="background-image: url('${profile.avatar}')"></div>
            <div class="card-name">${profile.name} ${isMe ? '(–í—ã)' : ''}</div>
        `;
        container.appendChild(el);
    }

    loadChatHistory() {
        const saved = localStorage.getItem('dc_chat_history');
        if(saved) {
            this.chatHistory = JSON.parse(saved);
            this.chatHistory.forEach(msg => this.renderChat(msg, false));
        }
    }
    
    saveChatHistory() {
        if(this.chatHistory.length > 100) this.chatHistory = this.chatHistory.slice(-100);
        localStorage.setItem('dc_chat_history', JSON.stringify(this.chatHistory));
    }

    sendText() {
        const inp = document.getElementById('msg-in');
        const txt = inp.value.trim();
        if(!txt) return;
        const payload = { 
            name: this.myProfile.name, avatar: this.myProfile.avatar, 
            text: txt, time: new Date().toLocaleTimeString().slice(0,5)
        };
        this.client.publish(`${ROOM_ID}/chat`, JSON.stringify(payload));
        inp.value = '';
    }

    handleIncomingChat(data) {
        this.chatHistory.push(data);
        this.saveChatHistory();
        this.renderChat(data, false);
    }

    renderChat(d) {
        const list = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
            <div class="msg-ava" style="background-image: url('${d.avatar}')"></div>
            <div class="msg-body">
                <div class="msg-top"><span class="msg-user">${d.name}</span><span class="msg-time">${d.time}</span></div>
                <div class="msg-text">${d.text.replace(/</g, "&lt;")}</div>
            </div>
        `;
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
    }

    setupVAD(stream, uid) {
        if(!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(this.audioCtx.state==='suspended') this.audioCtx.resume();
        const src = this.audioCtx.createMediaStreamSource(stream);
        const anl = this.audioCtx.createAnalyser();
        anl.fftSize = 128;
        src.connect(anl);
        const data = new Uint8Array(anl.frequencyBinCount);
        const loop = () => {
            anl.getByteFrequencyData(data);
            let sum = 0; for(let i=0; i<data.length; i++) sum+=data[i];
            const avg = sum/data.length;
            const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
            if(card) {
                if(avg > 12) card.classList.add('speaking');
                else card.classList.remove('speaking');
            }
            requestAnimationFrame(loop);
        };
        loop();
    }
}

const app = new App();
app.init();

function applyGradients() {
  const cards = document.querySelectorAll('.voice-card');
  const gradients = [
    'linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)',
    'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
    'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
  ];
  cards.forEach(card => {
    if(!card.style.getPropertyValue('--user-gradient')) {
        card.style.setProperty('--user-gradient', gradients[Math.floor(Math.random() * gradients.length)]);
    }
  });
}
const observer = new MutationObserver(applyGradients);
if(document.getElementById('grid-users')) observer.observe(document.getElementById('grid-users'), { childList: true });
</script>
