const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playJoinSound() {
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.frequency.value = 800; 
    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.3);
}

function playLeaveSound() {
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.frequency.value = 300; 
    gain.gain.setValueAtTime(0.1, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.4);
}

class App {
    constructor() {
        this.client = null;
        this.peers = {}; 
        this.users = {}; 
        this.lastSeen = {}; 
        this.audioElements = {};
        
        let savedId = localStorage.getItem('dc_uid');
        if (!savedId) {
            savedId = 'u_' + Math.random().toString(36).substr(2, 6);
            localStorage.setItem('dc_uid', savedId);
        }
        this.myId = savedId;

        this.myProfile = { name: '', avatar: '' };
        this.audioCtx = null;
        this.chatHistory = [];
        this.localAudioStream = null;
        this.localVideoStream = null;
        this.isMuted = false;
        this.isScreenOn = false;
        
        setInterval(() => this.cleanupGhosts(), 3000);
    }

    init() {
        const savedName = localStorage.getItem('dc_name');
        const savedAva = localStorage.getItem('dc_ava');
        this.myProfile.avatar = savedAva || 'https://cdn.discordapp.com/embed/avatars/0.png';
        document.getElementById('avatar-preview').style.backgroundImage = `url(${this.myProfile.avatar})`;
        if(savedName) document.getElementById('username-in').value = savedName;

        document.getElementById('avatar-file').addEventListener('change', e => {
            const f = e.target.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = ev => {
                    this.myProfile.avatar = ev.target.result;
                    document.getElementById('avatar-preview').style.backgroundImage = `url(${ev.target.result})`;
                }
                r.readAsDataURL(f);
            }
        });
        document.getElementById('msg-in').addEventListener('keydown', e => { if(e.key==='Enter') this.sendText(); });
        
        window.addEventListener('beforeunload', () => this.sendLeaveSignal());

        if(localStorage.getItem('dc_session') === 'true' && savedName) {
            this.myProfile.name = savedName;
            this.enterApp();
        }
    }

    async join() {
        const name = document.getElementById('username-in').value.trim();
        if(!name) return alert('–ò–º—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!');
        this.myProfile.name = name;
        localStorage.setItem('dc_name', name);
        localStorage.setItem('dc_ava', this.myProfile.avatar);
        localStorage.setItem('dc_session', 'true');
        this.enterApp();
    }

    async enterApp() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app-layout').classList.remove('hidden');

        try {
            console.log('üé§ Requesting mic...');
            const rawStream = await navigator.mediaDevices.getUserMedia({ 
                audio: ULTRA_AUDIO_CONSTRAINTS,
                video: false
            });
            
            console.log('‚úÖ Mic OK. Applying Filters...');
            this.localAudioStream = await applyUltraNoiseSuppressionPipeline(rawStream);
            
            this.setupVAD(this.localAudioStream, this.myId);
        } catch(e) { 
            console.error("‚ùå Mic Error:", e); 
            alert("–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
        }

        this.connectMQTT();
        this.updateGrid();
        this.loadChatHistory();
    }

    logout() {
        this.sendLeaveSignal();
        localStorage.removeItem('dc_session');
        setTimeout(() => location.reload(), 100);
    }

    connectMQTT() {
        this.client = mqtt.connect(MQTT_BROKER, { keepalive: 10, clean: true, clientId: this.myId });
        
        this.client.on('connect', () => {
            this.client.subscribe(`${ROOM_ID}/presence`);
            this.client.subscribe(`${ROOM_ID}/chat`);
            this.client.subscribe(`${ROOM_ID}/signal/${this.myId}`);
            
            this.announce('online');
            this.announceInterval = setInterval(() => this.announce('online'), 4000);
        });

        this.client.on('message', (topic, msg) => {
            try {
                const d = JSON.parse(msg.toString());
                if(topic.includes('presence')) this.handlePresence(d);
                else if(topic.includes('chat')) this.handleIncomingChat(d);
                else this.handleSignal(d);
            } catch(e) { console.error(e); }
        });
    }

    sendLeaveSignal() {
        if(this.client && this.client.connected) {
            this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({
                id: this.myId,
                status: 'offline'
            }));
        }
    }

    announce(status = 'online') {
        if(!this.client || !this.client.connected) return;
        this.client.publish(`${ROOM_ID}/presence`, JSON.stringify({
            id: this.myId,
            user: this.myProfile,
            isMuted: this.isMuted,
            status: status
        }));
    }

    handlePresence(data) {
        if(data.id === this.myId) return;
        
        if (data.status === 'offline') {
            this.removeRemoteUser(data.id);
            return;
        }

        this.lastSeen[data.id] = Date.now();
        
        const isNewUser = !this.users[data.id];
        
        if(isNewUser) {
            this.users[data.id] = data.user;
            playJoinSound(); 
            this.updateGrid();
            if(this.myId > data.id) this.createPeer(data.id, true);
        }
    }

    cleanupGhosts() {
        const now = Date.now();
        const TIMEOUT = 10000;

        Object.keys(this.users).forEach(uid => {
            if (!this.lastSeen[uid] || (now - this.lastSeen[uid] > TIMEOUT)) {
                console.log(`User ${uid} timed out`);
                this.removeRemoteUser(uid);
            }
        });
    }

    removeRemoteUser(uid) {
        if(!this.users[uid]) return;
        
        delete this.users[uid];
        delete this.lastSeen[uid];

        if(this.peers[uid]) {
            this.peers[uid].close();
            delete this.peers[uid];
        }
        if(this.audioElements[uid]) {
            this.audioElements[uid].remove();
            delete this.audioElements[uid];
        }

        const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
        if(card) {
            card.style.opacity = '0';
            card.style.transform = 'scale(0.8)';
            setTimeout(() => card.remove(), 300);
        }
        
        playLeaveSound();
    }

    // --- WebRTC (P2P) ---
    async createPeer(targetId, initiator) {
        if(this.peers[targetId]) return;

        const pc = new RTCPeerConnection({
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        });

        this.peers[targetId] = pc;

        // Add Local Tracks
        if(this.localAudioStream) {
            this.localAudioStream.getTracks().forEach(track => pc.addTrack(track, this.localAudioStream));
        }
        if(this.localVideoStream) {
            this.localVideoStream.getTracks().forEach(track => pc.addTrack(track, this.localVideoStream));
        }

        // On Remote Track
        pc.ontrack = (event) => {
            const stream = event.streams[0];
            const kind = event.track.kind;

            if(kind === 'audio') {
                let aud = this.audioElements[targetId];
                if(!aud) {
                    aud = new Audio();
                    aud.autoplay = true;
                    this.audioElements[targetId] = aud;
                }
                aud.srcObject = stream;
                this.setupVAD(stream, targetId); // Remote VAD
            }
            
            if(kind === 'video') {
                const card = document.querySelector(`.voice-card[data-uid="${targetId}"]`);
                if(card) {
                    let vid = card.querySelector('video');
                    if(!vid) {
                        vid = document.createElement('video');
                        vid.className = 'card-video';
                        vid.autoplay = true;
                        vid.playsInline = true;
                        card.appendChild(vid);
                        card.classList.add('has-video');
                    }
                    vid.srcObject = stream;
                }
            }
        };

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                this.client.publish(`${ROOM_ID}/signal/${targetId}`, JSON.stringify({
                    type: 'candidate',
                    candidate: event.candidate,
                    from: this.myId
                }));
            }
        };

        if (initiator) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            this.client.publish(`${ROOM_ID}/signal/${targetId}`, JSON.stringify({
                type: 'offer',
                sdp: offer,
                from: this.myId
            }));
        }
    }

    async handleSignal(data) {
        if(data.from === this.myId) return;
        
        // Auto-create peer if not exists (for receiver)
        if(!this.peers[data.from]) await this.createPeer(data.from, false);
        
        const pc = this.peers[data.from];

        try {
            if (data.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                this.client.publish(`${ROOM_ID}/signal/${data.from}`, JSON.stringify({
                    type: 'answer',
                    sdp: answer,
                    from: this.myId
                }));
            } 
            else if (data.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
            } 
            else if (data.type === 'candidate') {
                await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        } catch(e) { console.error("Signal Error:", e); }
    }

    // --- CONTROLS ---
    toggleMic() {
        if(this.localAudioStream) {
            this.isMuted = !this.isMuted;
            this.localAudioStream.getAudioTracks()[0].enabled = !this.isMuted;
            document.getElementById('btn-mic').classList.toggle('muted', this.isMuted);
            this.announce('online'); // Update status
        }
    }

    async toggleCamera() {
        const btn = document.getElementById('btn-camera');
        
        if(this.localVideoStream) {
            // STOP
            this.localVideoStream.getTracks().forEach(t => t.stop());
            this.localVideoStream = null;
            btn.classList.remove('on');
            
            // Remove from peers
            // (Simplification: renegotiation needed for full remove, but we just stop sending)
            this.updateMyCardVideo(null);
        } else {
            // START
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                this.localVideoStream = stream;
                btn.classList.add('on');
                this.updateMyCardVideo(stream);

                // Add to peers
                Object.values(this.peers).forEach(pc => {
                    stream.getTracks().forEach(t => pc.addTrack(t, stream));
                    // Note: In real production, need to renegotiate here (createOffer again)
                });
            } catch(e) { console.error(e); }
        }
    }

    async shareScreen() {
        if(this.isScreenOn) return; // Simple toggle off not implemented for screen
        try {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            this.localVideoStream = stream; // Replace camera
            document.getElementById('btn-screen').classList.add('on');
            this.updateMyCardVideo(stream);
            
            stream.getVideoTracks()[0].onended = () => {
                document.getElementById('btn-screen').classList.remove('on');
                this.isScreenOn = false;
            };
        } catch(e) { console.error(e); }
    }

    // --- UI ---
    updateGrid() {
        const grid = document.getElementById('grid');
        const userList = [ { id: this.myId, user: this.myProfile, isMe: true }, ...Object.entries(this.users).map(([k,v]) => ({ id: k, user: v })) ];

        userList.forEach(u => {
            let card = grid.querySelector(`.voice-card[data-uid="${u.id}"]`);
            if(!card) {
                card = document.createElement('div');
                card.className = 'voice-card';
                card.dataset.uid = u.id;
                card.innerHTML = `
                    <div class="expand-hint">‚§¢</div>
                    <button class="close-zoom-btn">√ó</button>
                    <div class="card-avatar" style="background-image: url('${u.user.avatar}')"></div>
                    <div class="card-name">${u.user.name}</div>
                    <div class="volume-control">
                        <span class="volume-icon">üîä</span>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                `;
                
                // Zoom click
                card.addEventListener('click', (e) => {
                    if(e.target.closest('.volume-control')) return;
                    if(e.target.closest('.close-zoom-btn')) {
                        card.classList.remove('expanded');
                        return;
                    }
                    // Collapse others
                    document.querySelectorAll('.voice-card.expanded').forEach(c => c.classList.remove('expanded'));
                    card.classList.add('expanded');
                });
                
                // Volume
                card.querySelector('.volume-slider').addEventListener('input', (e) => {
                    const vol = e.target.value;
                    if(u.isMe) return; // No self volume
                    if(this.audioElements[u.id]) this.audioElements[u.id].volume = vol;
                });

                grid.appendChild(card);
            }
        });
    }

    updateMyCardVideo(stream) {
        const card = document.querySelector(`.voice-card[data-uid="${this.myId}"]`);
        if(!card) return;
        
        let vid = card.querySelector('video');
        if(stream) {
            if(!vid) {
                vid = document.createElement('video');
                vid.className = 'card-video';
                vid.muted = true; // My video always muted
                vid.autoplay = true;
                card.appendChild(vid);
                card.classList.add('has-video');
            }
            vid.srcObject = stream;
        } else {
            if(vid) vid.remove();
            card.classList.remove('has-video');
        }
    }

    // --- VAD (Visualizer) ---
    setupVAD(stream, uid) {
        if(!this.audioCtx) this.audioCtx = new AudioContext();
        
        // Simple VAD using Analyser
        const src = this.audioCtx.createMediaStreamSource(stream);
        const analyser = this.audioCtx.createAnalyser();
        analyser.fftSize = 64;
        src.connect(analyser); // Just for analysis, not output to destination (avoid self-echo)

        const buffer = new Uint8Array(analyser.frequencyBinCount);
        
        const check = () => {
            if(!document.querySelector(`.voice-card[data-uid="${uid}"]`)) return; // Stop if gone
            analyser.getByteFrequencyData(buffer);
            const sum = buffer.reduce((a,b) => a+b, 0);
            const avg = sum / buffer.length;
            
            const card = document.querySelector(`.voice-card[data-uid="${uid}"]`);
            if(card) {
                if(avg > 20) card.classList.add('speaking');
                else card.classList.remove('speaking');
                
                // Dynamic gradient border or shadow could go here
            }
            requestAnimationFrame(check);
        };
        check();
    }

    // --- CHAT ---
    sendText() {
        const input = document.getElementById('msg-in');
        const text = input.value.trim();
        if(!text) return;
        
        const msg = {
            id: Date.now(),
            from: this.myId,
            name: this.myProfile.name,
            ava: this.myProfile.avatar,
            text: text
        };
        
        this.client.publish(`${ROOM_ID}/chat`, JSON.stringify(msg));
        input.value = '';
    }

    handleIncomingChat(msg) {
        if(this.chatHistory.some(m => m.id === msg.id)) return;
        this.chatHistory.push(msg);
        if(this.chatHistory.length > 50) this.chatHistory.shift();
        
        this.renderMessage(msg);
    }

    renderMessage(msg) {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
            <div class="msg-ava" style="background-image: url('${msg.ava}')"></div>
            <div class="msg-body">
                <div class="msg-top">
                    <span class="msg-user">${msg.name}</span>
                    <span class="msg-time">${new Date(msg.id).toLocaleTimeString().slice(0,5)}</span>
                </div>
                <div class="msg-text">${msg.text}</div>
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
    
    loadChatHistory() {
        // In real app, request history from peers or backend. 
        // Here we just start fresh or could store in LocalStorage.
    }
}
