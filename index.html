<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ПИТБУЛЬЧИКИ: STABLE CORE</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --primary-gradient: linear-gradient(135deg, #00C6FB 0%, #005BEA 100%);
            --danger-gradient: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            --success-color: #00f260;
            --radius-lg: 24px;
            --radius-sm: 12px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: var(--font-stack);
            color: var(--text-main);
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #7597de, #2b1055);
            background-size: 400% 400%;
            animation: gradientShift 30s ease infinite; 
        }

        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .icon { width: 24px; height: 24px; fill: currentColor; }
        .hidden { display: none !important; }

        /* --- LOGIN --- */
        #login-screen { position: relative; z-index: 10; display: flex; height: 100vh; align-items: center; justify-content: center; }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px; border-radius: var(--radius-lg);
            text-align: center; background: rgba(20, 20, 30, 0.6); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(40px); animation: float 6s ease-in-out infinite;
        }
        .avatar-upload {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 25px; 
            background-size: cover; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); 
            background-color: rgba(255,255,255,0.05); transition: 0.3s;
        }
        .avatar-upload:hover { transform: scale(1.05); border-color: #fff; }
        input.discord-input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; color: white; width: 100%; border-radius: var(--radius-sm);
            font-size: 16px; margin-bottom: 20px; text-align: center;
        }
        .btn-discord {
            background: var(--primary-gradient); color: white; border: none; width: 100%;
            padding: 14px; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 0 20px rgba(0, 198, 251, 0.3);
        }
        .btn-discord:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* --- LAYOUT --- */
        #app-layout { position: relative; z-index: 5; display: flex; height: 100vh; width: 100%; padding: 20px; gap: 20px; }
        .stage-area {
            flex: 1; display: flex; flex-direction: column;
            border-radius: var(--radius-lg); overflow: hidden; position: relative;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }
        .stage-header {
            padding: 20px 24px; font-weight: 600; color: white; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center; text-transform: uppercase;
        }
        .stage-grid {
            flex: 1; padding: 20px; overflow-y: auto; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-auto-rows: 240px; gap: 20px; align-content: start;
        }

        /* --- CARDS --- */
        .voice-card {
            background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; overflow: hidden;
        }
        .voice-card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .voice-card::before {
            content: ''; position: absolute; inset: 0;
            background: var(--user-gradient, transparent); opacity: 0.15; z-index: 0;
            transition: opacity 0.3s;
        }
        .voice-card.expanded {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 80px;
            z-index: 100; transform: none !important;
            box-shadow: 0 0 100px rgba(0,0,0,0.8); border-color: rgba(255,255,255,0.3); background: #111;
        }
        .close-zoom-btn {
            position: absolute; top: 20px; right: 20px; z-index: 101;
            background: rgba(0,0,0,0.6); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: none;
        }
        .voice-card.expanded .close-zoom-btn { display: flex; align-items: center; justify-content: center; }
        .card-video {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: contain; z-index: 1; display: none; background: #000;
        }
        .voice-card.has-video .card-video { display: block; }
        .card-avatar {
            width: 80px; height: 80px; border-radius: 40%; 
            background-size: cover; background-color: #000; position: relative; z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .card-name { font-weight: 500; color: white; font-size: 15px; margin-top: 16px; z-index: 2; }
        .voice-card.speaking .card-avatar { box-shadow: 0 0 30px var(--success-color); border: 2px solid var(--success-color); transform: scale(1.1); }

        /* --- CONTROLS --- */
        .bottom-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            height: 70px; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 40px;
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            padding: 0 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 200;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; position: relative; background: rgba(255,255,255,0.1); color: white;
        }
        .control-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .control-btn.active { background: rgba(255,255,255,0.9); color: black; }
        .control-btn.muted { background: rgba(20,20,20,0.8); color: #ff4b2b; border: 1px solid #ff4b2b; }
        .control-btn.leave { background: var(--danger-gradient); }
        
        .ai-status { position: absolute; top: -5px; right: -5px; font-size: 9px; background: #00f260; color: #000; padding: 2px 4px; border-radius: 4px; font-weight: bold; opacity: 0; transition: 0.3s; }
        .control-btn.active .ai-status { opacity: 1; }

        /* --- CHAT --- */
        .chat-panel {
            width: 360px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            backdrop-filter: blur(30px); border-radius: var(--radius-lg);
            display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .chat-header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; font-weight: 600; color: white; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
        .msg-ava { width: 36px; height: 36px; border-radius: 12px; background-size: cover; flex-shrink: 0; }
        .msg-body { flex: 1; min-width: 0; }
        .msg-top { display: flex; align-items: baseline; gap: 8px; margin-bottom: 4px; }
        .msg-user { font-weight: 600; font-size: 13px; color: rgba(255,255,255,0.9); }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.4); }
        .msg-text { color: #ececec; font-size: 14px; background: rgba(255,255,255,0.06); padding: 8px 12px; border-radius: 0 12px 12px 12px; word-break: break-word; }
        .chat-input-area { padding: 20px; background: transparent; }
        .chat-input-box { background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 20px; padding: 2px 16px; display: flex; align-items: center; }
        .chat-input { width: 100%; border: none; background: transparent; padding: 12px 0; color: white; height: 44px; }
        .send-btn { background: transparent; border: none; color: white; cursor: pointer; opacity: 0.7; }

        #unlock-ovl { position:fixed; inset:0; z-index:999; display:none; }

        @media (max-width: 900px) {
            #app-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .stage-area { height: 50vh; flex: none; }
            .chat-panel { width: 100%; flex: 1; padding-bottom: 80px; }
        }
    </style>
</head>
<body>
    <div id="unlock-ovl" onclick="this.style.display='none'"></div>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:white; margin: 0 0 10px 0; font-weight: 700;">ПИТБУЛЬЧИКИ</h2>
            <div style="font-size:11px; opacity:0.6; margin-bottom:20px;">V6.0: STABLE AUDIO</div>
            <div id="avatar-preview" class="avatar-upload" onclick="document.getElementById('avatar-file').click()"></div>
            <input type="file" id="avatar-file" hidden accept="image/*">
            <input type="text" id="username-in" class="discord-input" placeholder="Введите имя..." autocomplete="off">
            <button class="btn-discord" onclick="app.join()">Войти</button>
        </div>
    </div>

    <div id="app-layout" class="hidden">
        <div class="stage-area">
            <div class="stage-header">
                <span>Voice Lounge</span>
                <span id="connection-status" style="font-size:11px; padding: 4px 10px; background:rgba(0,242,96,0.15); color:var(--success-color); border-radius:10px;">● Secure Connection</span>
            </div>
            
            <div id="grid-users" class="stage-grid"></div>

            <div class="bottom-controls">
                <button class="control-btn" id="btn-mic" onclick="app.toggleMic()" title="Микрофон">
                    <div class="ai-status">AI</div>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
                <button class="control-btn" id="btn-screen" onclick="app.toggleScreen()" title="Демонстрация">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M3 4a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4Zm2 0v11h14V4H5Zm-1 15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1H4Z"/></svg>
                </button>
                <button class="control-btn leave" onclick="app.logout()" title="Выйти">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5a2 2 0 0 0-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                </button>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header"># general</div>
            <div id="messages"></div>
            <div class="chat-input-area">
                <div class="chat-input-box">
                    <input type="text" id="msg-in" class="chat-input" placeholder="Сообщение..." autocomplete="off">
                    <button class="send-btn" onclick="app.sendText()">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & NETWORK ---
        const CFG = {
            mqtt: 'wss://broker.emqx.io:8084/mqtt',
            room: 'pitbull_stable_v6', 
            // Используем публичные STUN серверы Google
            ice: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
        };
        
        class App {
            constructor() {
                this.myId = 'u_' + Math.random().toString(36).substr(2, 6);
                this.myProfile = { name: '', avatar: '' };
                this.peers = {}; 
                this.client = null;
                this.localStream = null;
                this.screenStream = null;
                this.isMuted = false;
                this.lastSeen = {};
                this.audioCtx = null;
            }
        
            init() {
                const savedName = localStorage.getItem('dc_name');
                const savedAva = localStorage.getItem('dc_ava');
                this.myProfile.avatar = savedAva || 'https://cdn.discordapp.com/embed/avatars/0.png';
                document.getElementById('avatar-preview').style.backgroundImage = `url(${this.myProfile.avatar})`;
                if(savedName) document.getElementById('username-in').value = savedName;
        
                document.getElementById('avatar-file').addEventListener('change', e => {
                    const f = e.target.files[0];
                    if(f) {
                        const r = new FileReader();
                        r.onload = ev => {
                            this.myProfile.avatar = ev.target.result;
                            document.getElementById('avatar-preview').style.backgroundImage = `url(${ev.target.result})`;
                        }
                        r.readAsDataURL(f);
                    }
                });
                document.getElementById('msg-in').addEventListener('keydown', e => { if(e.key==='Enter') this.sendText(); });
                setInterval(() => this.cleanup(), 5000); // Очистка каждые 5 сек
                
                // Разблокировка AudioContext при первом клике (важно для автоплея)
                document.addEventListener('click', () => {
                    if(this.audioCtx && this.audioCtx.state === 'suspended') this.audioCtx.resume();
                }, { once: true });
            }
        
            async join() {
                const name = document.getElementById('username-in').value.trim();
                if(!name) return alert('Имя обязательно!');
                this.myProfile.name = name;
                localStorage.setItem('dc_name', name);
                localStorage.setItem('dc_ava', this.myProfile.avatar);
        
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-layout').classList.remove('hidden');
        
                // Инициализация звукового движка
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                await this.audioCtx.resume();
        
                try {
                    // Стандартные настройки для голоса (без экспериментальных флагов)
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true, 
                            autoGainControl: true
                        },
                        video: false
                    });
        
                    document.getElementById('btn-mic').classList.add('active');
                    
                    this.renderCard(this.myId, this.myProfile, true);
                    // Клонируем поток для визуализатора, чтобы не портить основной звук
                    this.setupVisualizer(this.localStream.clone(), this.myId);
        
                    this.connectMQTT();
                    document.getElementById('unlock-ovl').style.display = 'block'; 
        
                } catch(e) {
                    console.error(e);
                    alert("Ошибка микрофона: " + e.message);
                }
            }
        
            connectMQTT() {
                this.client = mqtt.connect(CFG.mqtt, { clientId: this.myId, keepalive: 60 });
                this.client.on('connect', () => {
                    this.client.subscribe(`${CFG.room}/presence`);
                    this.client.subscribe(`${CFG.room}/chat`);
                    this.client.subscribe(`${CFG.room}/signal/${this.myId}`);
                    this.announce();
                    setInterval(() => this.announce(), 4000);
                });
                this.client.on('message', (t, m) => {
                    if(t.includes(this.myId)) return;
                    try {
                        const d = JSON.parse(m.toString());
                        if(t.includes('presence')) this.handlePresence(d);
                        else if(t.includes('chat')) this.handleChat(d);
                        else if(t.includes('signal')) this.handleSignal(d);
                    } catch(e){}
                });
            }
        
            announce() { this.client.publish(`${CFG.room}/presence`, JSON.stringify({ id: this.myId, user: this.myProfile })); }
        
            handlePresence(d) {
                this.lastSeen[d.id] = Date.now();
                if(this.peers[d.id]) return;
                this.renderCard(d.id, d.user, false);
                const polite = this.myId < d.id;
                this.setupPeer(d.id, polite);
            }
        
            setupPeer(uid, polite) {
                const pc = new RTCPeerConnection(CFG.ice);
                this.peers[uid] = { pc, polite, makingOffer: false, ignoreOffer: false };
        
                this.localStream.getTracks().forEach(t => pc.addTrack(t, this.localStream));
        
                pc.ontrack = e => {
                    const stream = e.streams[0];
                    
                    if(e.track.kind === 'audio') {
                        // Создаем аудио элемент
                        const aud = new Audio();
                        aud.srcObject = stream;
                        aud.autoplay = true;
                        aud.playsInline = true;
                        aud.volume = 1.0; // Принудительная громкость
                        aud.muted = false; // Принудительное включение звука
                        aud.setAttribute('data-audio-uid', uid); // Метка для удаления
                        document.body.appendChild(aud);
                        
                        aud.play().catch(err => console.log('Autoplay blocked:', err));
        
                        // ВАЖНО: Клонируем поток для анализатора, чтобы не прервать звук в динамиках
                        this.setupVisualizer(stream.clone(), uid);
                    } else {
                        this.attachVideo(uid, stream);
                    }
                };
        
                pc.onnegotiationneeded = async () => {
                    try {
                        this.peers[uid].makingOffer = true;
                        await pc.setLocalDescription();
                        this.sendSig(uid, { desc: pc.localDescription });
                    } catch(e) { console.error(e); } 
                    finally { this.peers[uid].makingOffer = false; }
                };
        
                pc.onicecandidate = e => { if(e.candidate) this.sendSig(uid, { cand: e.candidate }); };
            }
        
            async handleSignal(d) {
                const { sender, data } = d;
                const p = this.peers[sender];
                if(!p) return;
                try {
                    if(data.desc) {
                        const col = (data.desc.type === "offer") && (p.makingOffer || p.pc.signalingState !== "stable");
                        p.ignoreOffer = !p.polite && col;
                        if(p.ignoreOffer) return;
                        if(col) await Promise.all([p.pc.setLocalDescription({type: "rollback"}), p.pc.setRemoteDescription(data.desc)]);
                        else await p.pc.setRemoteDescription(data.desc);
                        if(data.desc.type === "offer") {
                            await p.pc.setLocalDescription();
                            this.sendSig(sender, { desc: p.pc.localDescription });
                        }
                    } else if(data.cand) {
                        try { await p.pc.addIceCandidate(data.cand); } catch(e) {}
                    }
                } catch(e) {}
            }
        
            sendSig(to, data) { this.client.publish(`${CFG.room}/signal/${to}`, JSON.stringify({ sender: this.myId, data })); }
        
            cleanup() {
                const now = Date.now();
                Object.keys(this.peers).forEach(id => {
                    if(now - this.lastSeen[id] > 10000) { // Если не видели 10 сек
                        // Закрываем соединение
                        this.peers[id].pc.close();
                        delete this.peers[id];
                        
                        // Удаляем карточку
                        const c = document.querySelector(`[data-uid="${id}"]`);
                        if(c) c.remove();
        
                        // Удаляем скрытый аудио элемент (ОЧЕНЬ ВАЖНО)
                        const aud = document.querySelector(`audio[data-audio-uid="${id}"]`);
                        if(aud) {
                            aud.srcObject = null;
                            aud.remove();
                        }
                    }
                });
            }
        
            renderCard(uid, user, isMe) {
                if(document.querySelector(`[data-uid="${uid}"]`)) return;
                const grid = document.getElementById('grid-users');
                const el = document.createElement('div');
                el.className = 'voice-card';
                el.setAttribute('data-uid', uid);
                el.onclick = (e) => { if(!e.target.closest('.close-zoom-btn')) el.classList.toggle('expanded'); };
                el.innerHTML = `
                    <button class="close-zoom-btn" onclick="event.stopPropagation(); this.closest('.voice-card').classList.remove('expanded')">✕</button>
                    <video class="card-video" autoplay playsinline muted></video>
                    <div class="card-avatar" style="background-image: url('${user.avatar}')"></div>
                    <div class="card-name">${user.name} ${isMe ? '(Вы)' : ''}</div>
                `;
                grid.appendChild(el);
                this.applyGradients();
            }
        
            attachVideo(uid, stream) {
                const c = document.querySelector(`[data-uid="${uid}"]`);
                if(c) {
                    const v = c.querySelector('video');
                    v.srcObject = stream;
                    stream ? c.classList.add('has-video') : c.classList.remove('has-video');
                }
            }
        
            setupVisualizer(stream, uid) {
                if(!this.audioCtx) return;
                // Используем переданный поток (он уже клонирован)
                const src = this.audioCtx.createMediaStreamSource(stream);
                const anal = this.audioCtx.createAnalyser();
                anal.fftSize = 256;
                src.connect(anal);
                
                const data = new Uint8Array(anal.frequencyBinCount);
                const loop = () => {
                    // Проверка: если карточки нет, останавливаем цикл анимации
                    if(!document.querySelector(`[data-uid="${uid}"]`)) return;
        
                    anal.getByteFrequencyData(data);
                    let sum = 0;
                    for(let i=0; i<data.length; i++) sum+=data[i];
                    const avg = sum/data.length;
                    const c = document.querySelector(`[data-uid="${uid}"]`);
                    if(c) avg > 15 ? c.classList.add('speaking') : c.classList.remove('speaking');
                    requestAnimationFrame(loop);
                };
                loop();
            }
        
            toggleMic() {
                this.isMuted = !this.isMuted;
                document.getElementById('btn-mic').classList.toggle('active');
                // Обновляем трек
                const track = this.localStream.getAudioTracks()[0];
                if(track) track.enabled = !this.isMuted;
            }
        
            async toggleScreen() {
                if(this.screenStream) {
                    this.screenStream.getTracks().forEach(t=>t.stop());
                    this.screenStream = null;
                    document.getElementById('btn-screen').classList.remove('active');
                    this.attachVideo(this.myId, null);
                    // Удаляем видео трек из всех соединений
                    Object.values(this.peers).forEach(p => {
                        const senders = p.pc.getSenders();
                        const vidSender = senders.find(s => s.track && s.track.kind === 'video');
                        if(vidSender) p.pc.removeTrack(vidSender);
                    });
                } else {
                    try {
                        this.screenStream = await navigator.mediaDevices.getDisplayMedia({video:true});
                        this.screenStream.getVideoTracks()[0].onended = () => this.toggleScreen();
                        document.getElementById('btn-screen').classList.add('active');
                        this.attachVideo(this.myId, this.screenStream);
                        // Добавляем трек всем пирам
                        Object.values(this.peers).forEach(p => {
                            this.screenStream.getTracks().forEach(t => p.pc.addTrack(t, this.screenStream));
                        });
                    } catch(e){}
                }
            }
            
            applyGradients() {
                const cards = document.querySelectorAll('.voice-card');
                const grads = ['linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)', 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)'];
                cards.forEach(c => { if(!c.style.getPropertyValue('--user-gradient')) c.style.setProperty('--user-gradient', grads[Math.floor(Math.random()*grads.length)]); });
            }
        
            sendText() {
                const i = document.getElementById('msg-in');
                if(!i.value.trim()) return;
                const p = { name: this.myProfile.name, avatar: this.myProfile.avatar, text: i.value.trim(), time: new Date().toLocaleTimeString().slice(0,5) };
                this.client.publish(`${CFG.room}/chat`, JSON.stringify(p));
                i.value = '';
            }
            handleChat(d) {
                const list = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = 'msg';
                div.innerHTML = `<div class="msg-ava" style="background-image: url('${d.avatar}')"></div><div class="msg-body"><div class="msg-top"><span class="msg-user">${d.name}</span><span class="msg-time">${d.time}</span></div><div class="msg-text">${d.text.replace(/</g, "&lt;")}</div></div>`;
                list.appendChild(div);
                list.scrollTop = list.scrollHeight;
            }
            logout() { localStorage.removeItem('dc_name'); location.reload(); }
        }
        
        const app = new App();
        app.init();
        </script>
